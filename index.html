<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Familiar - Expert</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 450px; }
        .hidden { display: none; }
        h1 { color: #1a73e8; text-align: center; margin-top: 0; }
        
        .user-header { display: flex; align-items: center; justify-content: space-between; background: #fff; border: 1px solid #eee; padding: 10px; border-radius: 15px; margin-bottom: 20px; }
        .user-info { display: flex; align-items: center; gap: 8px; font-weight: 600; font-size: 0.85rem; }
        .user-info img { width: 30px; border-radius: 50%; }

        /* Estilo do Formul√°rio */
        .form-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
        input, select { padding: 12px; border: 2px solid #edf2f7; border-radius: 12px; font-size: 1rem; outline: none; }
        input:focus, select:focus { border-color: #1a73e8; }
        #btnSalvar { background: #1a73e8; color: white; border: none; padding: 14px; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1rem; }

        /* Lista e Categorias */
        #listaTarefas { list-style: none; padding: 0; }
        .tarefa-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f7fafc; background: #fff; border-radius: 10px; margin-bottom: 5px; }
        .tarefa-main { display: flex; align-items: center; gap: 10px; }
        .tag { font-size: 0.65rem; padding: 3px 8px; border-radius: 20px; background: #edf2f7; color: #4a5568; font-weight: bold; text-transform: uppercase; }
        .concluida { text-decoration: line-through; opacity: 0.5; }
        .foto-autor { width: 25px; border-radius: 50%; }
        
        #btnLogin { width: 100%; background: #fff; border: 2px solid #eee; padding: 15px; border-radius: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div id="telaLogin">
            <h1>üè† Gest√£o Familiar</h1>
            <button id="btnLogin">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
                Entrar com Google
            </button>
        </div>

        <div id="telaApp" class="hidden">
            <div class="user-header">
                <div class="user-info">
                    <img id="userPhoto" src="">
                    <span id="userName"></span>
                </div>
                <button id="btnLogout" style="border:none; background:none; color:red; cursor:pointer;">Sair</button>
            </div>

            <div class="form-group">
                <select id="selectCategoria">
                    <option value="Geral">üìÇ Geral</option>
                    <option value="Mercado">üõí Mercado</option>
                    <option value="Faxina">üßπ Faxina</option>
                    <option value="Pet">üêæ Pet</option>
                    <option value="Trabalho">üíº Trabalho</option>
                </select>
                <input type="text" id="inputTarefa" placeholder="O que precisa ser feito?">
                <button id="btnSalvar">Adicionar Tarefa</button>
            </div>

            <ul id="listaTarefas"></ul>
        </div>
    </div>

    <audio id="somCheck" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBG9XmFduYzpXhYcWF9UPSbGa-w2GZ3cKc",
            authDomain: "gestao-familiar-ac7d6.firebaseapp.com",
            projectId: "gestao-familiar-ac7d6",
            storageBucket: "gestao-familiar-ac7d6.firebasestorage.app",
            messagingSenderId: "1063581141078",
            appId: "1:1063581141078:web:af2fc67412dbc6fee313f7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const telaLogin = document.getElementById('telaLogin');
        const telaApp = document.getElementById('telaApp');
        const som = document.getElementById('somCheck');

        document.getElementById('btnLogin').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('btnLogout').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                telaLogin.classList.add('hidden');
                telaApp.classList.remove('hidden');
                document.getElementById('userName').innerText = user.displayName;
                document.getElementById('userPhoto').src = user.photoURL;
                carregarTarefas();
            } else {
                telaLogin.classList.remove('hidden');
                telaApp.classList.add('hidden');
            }
        });

        document.getElementById('btnSalvar').onclick = async () => {
            const input = document.getElementById('inputTarefa');
            const categoria = document.getElementById('selectCategoria');
            if (input.value) {
                await addDoc(collection(db, "tarefas"), {
                    descricao: input.value,
                    categoria: categoria.value,
                    autorFoto: auth.currentUser.photoURL,
                    concluida: false,
                    dataCriacao: new Date()
                });
                input.value = "";
            }
        };

        function carregarTarefas() {
            const q = query(collection(db, "tarefas"), orderBy("dataCriacao", "desc"));
            onSnapshot(q, (snapshot) => {
                const lista = document.getElementById('listaTarefas');
                lista.innerHTML = "";
                snapshot.forEach(docSnap => {
                    const t = docSnap.data();
                    const li = document.createElement('li');
                    li.className = `tarefa-item ${t.concluida ? 'concluida' : ''}`;
                    li.innerHTML = `
                        <div class="tarefa-main">
                            <input type="checkbox" ${t.concluida ? 'checked' : ''} onchange="window.toggleTarefa('${docSnap.id}', this.checked)">
                            <img src="${t.autorFoto}" class="foto-autor">
                            <div>
                                <span class="tag">${t.categoria || 'Geral'}</span><br>
                                <span>${t.descricao}</span>
                            </div>
                        </div>
                        <button onclick="window.excluirTarefa('${docSnap.id}')" style="background:none; border:none; color:#ccc; cursor:pointer;">üóëÔ∏è</button>
                    `;
                    lista.appendChild(li);
                });
            });
        }

        window.toggleTarefa = async (id, status) => {
            if (status) som.play(); // TOCA O SOM SE MARCAR COMO OK
            await updateDoc(doc(db, "tarefas", id), { concluida: status });
        };

        window.excluirTarefa = async (id) => {
            await deleteDoc(doc(db, "tarefas", id));
        };
    </script>
</body>
</html>
