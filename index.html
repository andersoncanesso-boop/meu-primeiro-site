<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, onAuthStateChanged, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyBG9XmFduYzpXhYcWF9UPSbGa-w2GZ3cKc", authDomain: "gestao-familiar-ac7d6.firebaseapp.com", projectId: "gestao-familiar-ac7d6", storageBucket: "gestao-familiar-ac7d6.firebasestorage.app", messagingSenderId: "1063581141078", appId: "1:1063581141078:web:af2fc67412dbc6fee313f7" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let tarefasGlobais = [], categoriaAtiva = "Tudo", idEdicao = null;

    onAuthStateChanged(auth, user => {
        if (user) {
            document.getElementById('telaLogin').classList.add('hidden');
            document.getElementById('telaApp').classList.remove('hidden');
            document.getElementById('inputData').value = new Date().toISOString().split('T')[0];
            escutarTarefas();
        }
    });

    function escutarTarefas() {
        onSnapshot(query(collection(db, "tarefas"), orderBy("criadoEm", "desc")), snap => {
            tarefasGlobais = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderizar();
        });
    }

    window.toggleTarefa = async (id, status) => {
        const t = tarefasGlobais.find(x => x.id === id);
        await updateDoc(doc(db, "tarefas", id), { concluida: status });
        if (status && t.recorrencia && t.recorrencia !== "nenhuma") {
            const novaData = calcularProximaData(t.dataLimite, t.recorrencia);
            await addDoc(collection(db, "tarefas"), {
                descricao: t.descricao, categoria: t.categoria, recorrencia: t.recorrencia,
                dataLimite: novaData, concluida: false, criadoEm: new Date(), 
                autorFoto: t.autorFoto || "", autorNome: t.autorNome || "Eu"
            });
        }
    };

    function calcularProximaData(dt, tipo) {
        let p = dt.split("-");
        let d = new Date(p[0], p[1]-1, p[2]);
        if (tipo === "diaria") d.setDate(d.getDate() + 1);
        else if (tipo === "mensal") d.setMonth(d.getMonth() + 1);
        else if (tipo === "semestral") d.setMonth(d.getMonth() + 6);
        else if (tipo === "anual") d.setFullYear(d.getFullYear() + 1);
        return d.toISOString().split('T')[0];
    }

    window.prepararEdicao = (id, d, c, dt, r) => {
        idEdicao = id;
        document.getElementById('inputTarefa').value = d;
        document.getElementById('selectCategoria').value = c;
        document.getElementById('inputData').value = dt;
        document.getElementById('selectRecorrencia').value = r;
        document.getElementById('btnSalvar').innerText = "Atualizar Tarefa";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    document.getElementById('btnSalvar').onclick = async () => {
        const desc = document.getElementById('inputTarefa').value;
        if (!desc) return;
        const dados = {
            descricao: desc,
            categoria: document.getElementById('selectCategoria').value,
            recorrencia: document.getElementById('selectRecorrencia').value,
            dataLimite: document.getElementById('inputData').value,
            autorFoto: auth.currentUser.photoURL,
            autorNome: auth.currentUser.displayName.split(' ')[0]
        };
        if (idEdicao) {
            await updateDoc(doc(db, "tarefas", idEdicao), dados);
            idEdicao = null;
            document.getElementById('btnSalvar').innerText = "Salvar Tarefa";
        } else {
            await addDoc(collection(db, "tarefas"), { ...dados, concluida: false, criadoEm: new Date() });
        }
        document.getElementById('inputTarefa').value = "";
    };

    function renderizar() {
        const lista = document.getElementById('listaTarefas');
        lista.innerHTML = "";
        const hoje = new Date().toISOString().split('T')[0];
        const mesAt = hoje.substring(0, 7);

        const calc = (f) => {
            const t = tarefasGlobais.filter(f);
            return t.length > 0 ? Math.round((t.filter(x => x.concluida).length / t.length) * 100) : 0;
        };

        document.getElementById('valDia').innerText = calc(t => t.dataLimite === hoje) + "%";
        document.getElementById('valMes').innerText = calc(t => t.dataLimite.startsWith(mesAt)) + "%";
        document.getElementById('valSem').innerText = calc(t => t.recorrencia === 'semestral') + "%";
        document.getElementById('valAnu').innerText = calc(t => t.recorrencia === 'anual') + "%";

        const cats = ["Tudo", "GERAL", "ALIMENTAÃ‡ÃƒO", "MERCADO", "CARRO", "IGREJA", "EDUCAÃ‡ÃƒO", "FÃ‰RIAS", "FAXINA", "PET", "MANUTENÃ‡ÃƒO", "SAÃšDE", "FINANÃ‡AS", "LAZER"];
        document.getElementById('filtrosContainer').innerHTML = cats.map(c => `<button class="filtro-btn ${categoriaAtiva === c ? 'active' : ''}" onclick="window.mudarFiltro('${c}')">${c}</button>
