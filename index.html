<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestÃ£o Familiar - Tech</title>
    <style>
        :root { 
            --bg: #f0f2f5; --card: #ffffff; --text: #1c1e21; --border: #ebedf0; 
            --primary: #2563eb; --secondary: #65676b; --danger: #ef4444; --success: #22c55e;
            --header-bg: linear-gradient(135deg, #2563eb, #1e40af);
        }
        body.dark-mode { 
            --bg: #111111; --card: #1e1e1e; --text: #f5f5f5; --border: #333333; 
            --primary: #60a5fa; --secondary: #a3a3a3;
            --header-bg: linear-gradient(135deg, #1e293b, #0f172a);
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 0; margin: 0; transition: 0.3s; display: flex; flex-direction: column; align-items: center; }
        
        /* Header Moderno */
        .header { width: 100%; background: var(--header-bg); padding: 30px 0; display: flex; flex-direction: column; align-items: center; color: white; border-radius: 0 0 30px 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .logo-placeholder { width: 80px; height: 80px; background: white; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; overflow: hidden; }
        .logo-placeholder img { width: 100%; height: 100%; object-fit: cover; }
        .header h1 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }
        .header p { margin: 5px 0 0; font-size: 0.8rem; opacity: 0.8; }

        .container { width: 92%; max-width: 450px; }
        .hidden { display: none; }

        /* Cards e Dashboard */
        .dashboard { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; border: 1px solid var(--border); }
        .stat-box { text-align: center; padding: 12px; background: var(--bg); border-radius: 15px; }
        .stat-val { font-size: 1.2rem; font-weight: 800; color: var(--primary); display: block; }
        .stat-label { font-size: 0.6rem; color: var(--secondary); text-transform: uppercase; font-weight: bold; }

        .form-card { background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid var(--border); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        input, select, #btnSalvar { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid var(--border); box-sizing: border-box; background: var(--card); color: var(--text); }
        #btnSalvar { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }

        .tarefa-card { background: var(--card); border-radius: 15px; padding: 15px; display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 10px; transition: transform 0.2s; }
        .check-area input { width: 20px; height: 20px; margin-right: 15px; cursor: pointer; }
        .info-area { flex: 1; }
        .cat-tag { font-size: 0.6rem; font-weight: 800; color: var(--primary); background: rgba(37, 99, 235, 0.1); padding: 2px 8px; border-radius: 5px; }
        .tarefa-titulo { font-size: 0.95rem; font-weight: 600; display: block; margin-top: 4px; }
        .concluida { opacity: 0.4; }
        .concluida .tarefa-titulo { text-decoration: line-through; }

        .dark-toggle { position: fixed; bottom: 20px; right: 20px; background: var(--primary); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; font-size: 1.5rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 1000; }
    </style>
</head>
<body>

<button class="dark-toggle" id="btnDark">ğŸŒ“</button>

<div class="header" id="headerApp">
    <div class="logo-placeholder">
        <img src="https://files.oaiusercontent.com/file-mXmXmXmXmXmXmXmXmXmX" alt="Logo">
    </div>
    <h1>GestÃ£o Familiar</h1>
    <p>Seu lar, organizado.</p>
</div>

<div class="container">
    <div id="telaLogin">
        <button id="btnLogin" style="width:100%; padding:15px; border-radius:12px; cursor:pointer; font-weight:bold;">Entrar com Google</button>
    </div>

    <div id="telaApp" class="hidden">
        <div class="dashboard">
            <div class="stat-box"><span class="stat-label">Hoje</span><span class="stat-val" id="valDia">0%</span></div>
            <div class="stat-box"><span class="stat-label">MÃªs</span><span class="stat-val" id="valMes">0%</span></div>
            <div class="stat-box"><span class="stat-label">Semestre</span><span class="stat-val" id="valSem">0%</span></div>
            <div class="stat-box"><span class="stat-label">Ano</span><span class="stat-val" id="valAnu">0%</span></div>
        </div>

        <div class="form-card">
            <input type="text" id="inputTarefa" placeholder="O que faremos hoje?">
            <div style="display:flex; gap:5px;">
                <select id="selectCat" style="flex:1;">
                    <option value="GERAL">ğŸ“‚ GERAL</option><option value="ALIMENTAÃ‡ÃƒO">ğŸ§‘â€ğŸ³ ALIMENTAÃ‡ÃƒO</option>
                    <option value="MERCADO">ğŸ›’ MERCADO</option><option value="CARRO">ğŸš— CARRO</option>
                    <option value="IGREJA">â›ª IGREJA</option><option value="FÃ‰RIAS">ğŸŒ´ FÃ‰RIAS</option>
                    <option value="FAXINA">ğŸ§¹ FAXINA</option><option value="PET">ğŸ¾ PET</option>
                    <option value="MANUTENÃ‡ÃƒO">ğŸ› ï¸ MANUTENÃ‡ÃƒO</option><option value="FINANÃ‡AS">ğŸ’° FINANÃ‡AS</option>
                </select>
                <select id="selectRec" style="flex:1;">
                    <option value="nenhuma">ğŸ“ Ãšnica</option><option value="diaria">ğŸ”„ DiÃ¡ria</option>
                    <option value="mensal">ğŸ“… Mensal</option>
                </select>
            </div>
            <input type="date" id="inputData">
            <button id="btnSalvar">Salvar Tarefa</button>
        </div>

        <div id="listaTarefas"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, onAuthStateChanged, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyBG9XmFduYzpXhYcWF9UPSbGa-w2GZ3cKc", authDomain: "gestao-familiar-ac7d6.firebaseapp.com", projectId: "gestao-familiar-ac7d6", storageBucket: "gestao-familiar-ac7d6.firebasestorage.app", messagingSenderId: "1063581141078", appId: "1:1063581141078:web:af2fc67412dbc6fee313f7" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let tarefas = [];

    // Dark Mode LocalStorage
    if(localStorage.getItem('dark')==='s') document.body.classList.add('dark-mode');
    document.getElementById('btnDark').onclick = () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('dark', document.body.classList.contains('dark-mode') ? 's' : 'n');
    };

    onAuthStateChanged(auth, user => {
        if (user) {
            document.getElementById('telaLogin').classList.add('hidden');
            document.getElementById('telaApp').classList.remove('hidden');
            document.getElementById('inputData').value = new Date().toISOString().split('T')[0];
            onSnapshot(query(collection(db, "tarefas"), orderBy("criadoEm", "desc")), snap => {
                tarefas = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                render();
            });
        }
    });

    window.toggle = async (id, status) => {
        const t = tarefas.find(x => x.id === id);
        await updateDoc(doc(db, "tarefas", id), { concluida: status });
        if (status && t.recorrencia !== "nenhuma") {
            let d = new Date(t.dataLimite + 'T12:00:00');
            if(t.recorrencia === 'diaria') d.setDate(d.getDate() + 1);
            else d.setMonth(d.getMonth() + 1);
            await addDoc(collection(db, "tarefas"), { ...t, id: null, dataLimite: d.toISOString().split('T')[0], concluida: false, criadoEm: new Date() });
        }
    };

    window.del = async id => { if(confirm("Apagar?")) await deleteDoc(doc(db, "tarefas", id)); };

    document.getElementById('btnSalvar').onclick = async () => {
        const desc = document.getElementById('inputTarefa').value;
        if(!desc) return;
        await addDoc(collection(db, "tarefas"), {
            descricao: desc, categoria: document.getElementById('selectCat').value,
            recorrencia: document.getElementById('selectRec').value,
            dataLimite: document.getElementById('inputData').value,
            concluida: false, criadoEm: new Date()
        });
        document.getElementById('inputTarefa').value = "";
    };

    function render() {
        const lista = document.getElementById('listaTarefas');
        lista.innerHTML = "";
        const hoje = new Date().toISOString().split('T')[0];
        
        const calc = (f) => {
            const t = tarefas.filter(f);
            return t.length > 0 ? Math.round((t.filter(x => x.concluida).length / t.length) * 100) : 0;
        };

        document.getElementById('valDia').innerText = calc(t => t.dataLimite === hoje) + "%";
        document.getElementById('valMes').innerText = calc(t => t.dataLimite.startsWith(hoje.substring(0,7))) + "%";

        tarefas.forEach(t => {
            const card = document.createElement('div');
            card.className = `tarefa-card ${t.concluida ? 'concluida' : ''}`;
            card.innerHTML = `
                <div class="check-area"><input type="checkbox" ${t.concluida ? 'checked' : ''} onchange="window.toggle('${t.id}', this.checked)"></div>
                <div class="info-area">
                    <span class="cat-tag">${t.categoria}</span>
                    <span class="tarefa-titulo">${t.descricao}</span>
                </div>
                <button onclick="window.del('${t.id}')" style="background:none; border:none; cursor:pointer;">ğŸ—‘ï¸</button>`;
            lista.appendChild(card);
        });
    }

    document.getElementById('btnLogin').onclick = () => signInWithPopup(auth, provider);
</script>
</body>
</html>
