<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestÃ£o Familiar Pro - Enterprise</title>
    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --border: #e2e8f0; --primary: #2563eb; }
        body.dark-mode { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --border: #334155; --primary: #3b82f6; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; margin: 0; transition: background 0.3s; }
        .container { background: var(--card); padding: 25px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 480px; position: relative; }
        .hidden { display: none; }
        
        .progress-header { display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; font-weight: bold; margin-bottom: 5px; }
        .progress-container { background: var(--border); border-radius: 10px; height: 10px; margin-bottom: 20px; overflow: hidden; }
        #progressBar { background: var(--primary); width: 0%; height: 100%; transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); }

        .user-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        .user-info img { width: 40px; border-radius: 50%; border: 2px solid var(--primary); }

        .backup-section { display: flex; gap: 8px; margin-bottom: 20px; justify-content: center; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .btn-backup { font-size: 0.7rem; padding: 6px 12px; border-radius: 8px; cursor: pointer; border: 1px solid var(--border); background: var(--card); color: var(--text); font-weight: bold; }

        .filtros-wrapper { position: relative; display: flex; align-items: center; margin-bottom: 20px; gap: 5px; }
        .filtros { display: flex; gap: 8px; overflow-x: auto; scroll-behavior: smooth; scrollbar-width: none; padding: 5px 0; flex: 1; }
        .filtros::-webkit-scrollbar { display: none; }
        .seta-nav { background: var(--card); border: 1px solid var(--border); border-radius: 50%; min-width: 30px; height: 30px; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 10; color: var(--text); font-weight: bold; }
        
        .filtro-btn { background: var(--card); border: 1px solid var(--border); padding: 6px 15px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; white-space: nowrap; color: var(--text); }
        .filtro-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        #listaTarefas { list-style: none; padding: 0; }
        .tarefa-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--border); }
        .concluida { opacity: 0.4; }
        .concluida .texto-tarefa { text-decoration: line-through; }
        
        .tarefa-main { display: flex; align-items: center; gap: 10px; flex: 1; }
        .autor-container { display: flex; flex-direction: column; align-items: center; min-width: 55px; text-align: center; }
        .autor-mini { width: 28px; height: 28px; border-radius: 50%; border: 1.5px solid var(--primary); }
        .autor-nome-label { font-size: 0.6rem; font-weight: bold; color: #64748b; margin-top: 2px; }

        .info-container { display: flex; flex-direction: column; flex: 1; margin-left: 5px; }
        .tag-cat { font-size: 0.6rem; font-weight: 800; text-transform: uppercase; color: var(--primary); }
        
        .texto-tarefa { font-weight: 600; text-transform: capitalize; }
        .texto-tarefa::first-letter { text-transform: uppercase; }

        .data-tarefa { font-size: 0.75rem; color: #64748b; font-weight: 500; }
        .acoes { display: flex; gap: 15px; }
        
        .form-card { background: var(--bg); padding: 15px; border-radius: 18px; border: 1px solid var(--border); margin-bottom: 25px; }
        .form-group { display: flex; flex-direction: column; gap: 10px; }
        input, select { padding: 12px; border: 1px solid var(--border); border-radius: 10px; font-size: 1rem; background: var(--card); color: var(--text); outline: none; }
        #btnSalvar { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #statusLogin { text-align: center; color: #ef4444; font-size: 0.85rem; margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div id="telaLogin">
            <h1 style="text-align:center; color: #2563eb;">ğŸ  GestÃ£o Familiar</h1>
            <div id="statusLogin"></div>
            <button id="btnLogin" style="width:100%; padding:16px; border-radius:12px; background:white; border:1px solid #ddd; font-weight:bold; cursor:pointer;">Entrar com Google</button>
        </div>

        <div id="telaApp" class="hidden">
            <div class="user-header">
                <div class="user-info"><img id="userPhoto" src=""> <span id="userName" style="font-weight: bold; margin-left: 10px;"></span></div>
                <div>
                    <button id="btnDarkMode" style="background:none; border:none; font-size:1.4rem; cursor:pointer;">ğŸŒ™</button>
                    <button id="btnLogout" style="color:#ef4444; border:none; background:none; cursor:pointer; font-weight:bold; margin-left:10px;">Sair</button>
                </div>
            </div>

            <div class="backup-section">
                <button class="btn-backup" onclick="window.exportarBackup()">ğŸ“¥ Backup</button>
                <button class="btn-backup" onclick="document.getElementById('inputFile').click()">ğŸ“¤ Restaurar</button>
                <input type="file" id="inputFile" class="hidden" accept=".json" onchange="window.importarBackup(event)">
            </div>

            <div class="progress-header"><span>Progresso</span> <span id="txtPercentual">0%</span></div>
            <div class="progress-container"><div id="progressBar"></div></div>

            <div class="form-card" id="formCard">
                <div class="form-group">
                    <input type="text" id="inputNomeManual" placeholder="Seu nome (ex: Anderson)">
                    <input type="text" id="inputTarefa" placeholder="O que precisa ser feito?">
                    <div style="display: flex; gap: 8px;">
                        <select id="selectCategoria" style="flex: 1;">
                            <option value="Geral">ğŸ“‚ Geral</option>
                            <option value="AlimentaÃ§Ã£o">ğŸ§‘â€ğŸ³ AlimentaÃ§Ã£o</option>
                            <option value="Mercado">ğŸ›’ Mercado</option>
                            <option value="Carro">ğŸš— Carro</option>
                            <option value="Igreja">â›ª Igreja</option>
                            <option value="EducaÃ§Ã£o">ğŸ“š EducaÃ§Ã£o</option>
                            <option value="FÃ©rias">ğŸŒ´ FÃ©rias</option>
                            <option value="Faxina">ğŸ§¹ Faxina</option>
                            <option value="Pet">ğŸ¾ Pet</option>
                            <option value="ManutenÃ§Ã£o">ğŸ› ï¸ ManutenÃ§Ã£o</option>
                            <option value="SaÃºde">ğŸ’Š SaÃºde</option>
                            <option value="FinanÃ§as">ğŸ’° FinanÃ§as</option>
                            <option value="Lazer">ğŸ• Lazer</option>
                        </select>
                        <input type="date" id="inputData" style="flex: 1;">
                    </div>
                    <button id="btnSalvar">Adicionar Tarefa</button>
                </div>
            </div>

            <div class="filtros-wrapper">
                <button class="seta-nav" onclick="scrollFiltros(-100)">â®</button>
                <div class="filtros" id="filtrosContainer"></div>
                <button class="seta-nav" onclick="scrollFiltros(100)">â¯</button>
            </div>

            <ul id="listaTarefas"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <audio id="somCheck" src="https://actions.google.com/sounds/v1/foley/beeps_and_bloops_glitchy_digital_ui.ogg"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithRedirect, onAuthStateChanged, signOut, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBG9XmFduYzpXhYcWF9UPSbGa-w2GZ3cKc",
            authDomain: "gestao-familiar-ac7d6.firebaseapp.com",
            projectId: "gestao-familiar-ac7d6",
            storageBucket: "gestao-familiar-ac7d6.firebasestorage.app",
            messagingSenderId: "1063581141078",
            appId: "1:1063581141078:web:af2fc67412dbc6fee313f7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // LISTA DE ACESSO DA FAMÃLIA CANESSO
        const emailsAutorizados = [
            "anderson.canesso@gmail.com",
            "adriana.canesso@gmail.com",
            "melissa.canesso@gmail.com",
            "felipe.canesso1@gmail.com"
        ];

        let categoriaAtiva = "Tudo";
        let tarefasGlobais = [];
        let idEdicao = null;

        document.getElementById('btnLogin').onclick = () => signInWithRedirect(auth, provider);
        document.getElementById('btnLogout').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const emailUsuario = user.email.toLowerCase();
                if (emailsAutorizados.includes(emailUsuario)) {
                    document.getElementById('telaLogin').classList.add('hidden');
                    document.getElementById('telaApp').classList.remove('hidden');
                    document.getElementById('userName').innerText = user.displayName ? user.displayName.split(' ')[0] : 'Eu';
                    document.getElementById('userPhoto').src = user.photoURL;
                    document.getElementById('inputData').value = new Date().toISOString().split('T')[0];
                    document.getElementById('inputNomeManual').value = user.displayName ? user.displayName.split(' ')[0] : 'Anderson';
                    document.getElementById('statusLogin').innerText = "";
                    escutarTarefas();
                } else {
                    document.getElementById('statusLogin').innerText = "Acesso negado: Este e-mail nÃ£o estÃ¡ na lista da famÃ­lia.";
                    signOut(auth);
                }
            } else {
                document.getElementById('telaLogin').classList.remove('hidden');
                document.getElementById('telaApp').classList.add('hidden');
            }
        });

        window.scrollFiltros = (valor) => {
            document.getElementById('filtrosContainer').scrollBy({ left: valor, behavior: 'smooth' });
        };

        function formatarDataAmigavel(dataStr) {
            if (!dataStr) return "";
            const diasSemana = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "SÃ¡b"];
            const dataObj = new Date(dataStr + "T12:00:00");
            return `${String(dataObj.getDate()).padStart(2, '0')}/${String(dataObj.getMonth() + 1).padStart(2, '0')} (${diasSemana[dataObj.getDay()]})`;
        }

        function escutarTarefas() {
            onSnapshot(query(collection(db, "tarefas"), orderBy("criadoEm", "desc")), (snapshot) => {
                tarefasGlobais = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                renderizar();
            });
        }

        document.getElementById('btnSalvar').onclick = async () => {
            const nomeManual = document.getElementById('inputNomeManual');
            const desc = document.getElementById('inputTarefa');
            const cat = document.getElementById('selectCategoria');
            const data = document.getElementById('inputData');
            
            if (!desc.value) return;

            const textoFormatado = desc.value.trim().charAt(0).toUpperCase() + desc.value.trim().slice(1);

            const dados = {
                descricao: textoFormatado, 
                categoria: cat.value, 
                dataLimite: data.value,
                autorNome: nomeManual.value || "AlguÃ©m",
                autorFoto: auth.currentUser.photoURL
            };

            if (idEdicao) {
                await updateDoc(doc(db, "tarefas", idEdicao), dados);
                idEdicao = null;
                document.getElementById('btnSalvar').innerText = "Adicionar Tarefa";
            } else {
                await addDoc(collection(db, "tarefas"), { 
                    ...dados,
                    concluida: false, 
                    criadoEm: new Date() 
                });
            }
            desc.value = "";
        };

        window.exportarBackup = () => {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(tarefasGlobais));
            const dl = document.createElement('a'); dl.setAttribute("href", dataStr); dl.setAttribute("download", "backup_familiar.json"); dl.click();
        };

        window.importarBackup = (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const tarefas = JSON.parse(e.target.result);
                    const batch = writeBatch(db);
                    tarefas.forEach(t => {
                        const ref = doc(collection(db, "tarefas"));
                        batch.set(ref, { 
                            descricao: t.descricao, 
                            categoria: t.categoria, 
                            dataLimite: t.dataLimite, 
                            autorFoto: t.autorFoto || auth.currentUser.photoURL, 
                            autorNome: t.autorNome || "Autor",
                            concluida: t.concluida || false, 
                            criadoEm: new Date() 
                        });
                    });
                    await batch.commit();
                    alert("RestauraÃ§Ã£o concluÃ­da!");
                } catch (err) { alert("Erro no backup."); }
            };
            reader.readAsText(file);
        };

        window.toggleTarefa = async (id, s) => {
            if (s) { document.getElementById('somCheck').play().catch(()=>{}); confetti({particleCount:100, spread:70, origin:{y:0.6}}); }
            await updateDoc(doc(db, "tarefas", id), { concluida: s });
        };

        window.prepararEdicao = (id, desc, cat, data, nome) => {
            idEdicao = id;
            document.getElementById('inputNomeManual').value = nome || "";
            document.getElementById('inputTarefa').value = desc;
            document.getElementById('selectCategoria').value = cat;
            document.getElementById('inputData').value = data;
            document.getElementById('btnSalvar').innerText = "Salvar AlteraÃ§Ã£o";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.eliminar = async (id) => { if(confirm("Apagar?")) await deleteDoc(doc(db, "tarefas", id)); };
        window.mudarFiltro = (c) => { categoriaAtiva = c; renderizar(); };

        function renderizar() {
            const lista = document.getElementById('listaTarefas');
            const filtrosDiv = document.getElementById('filtrosContainer');
            lista.innerHTML = "";
            const cats = ["Tudo", "Geral", "AlimentaÃ§Ã£o", "Mercado", "Carro", "Igreja", "EducaÃ§Ã£o", "FÃ©rias", "Faxina", "Pet", "ManutenÃ§Ã£o", "SaÃºde", "FinanÃ§as", "Lazer"];
            filtrosDiv.innerHTML = cats.map(c => `<button class="filtro-btn ${categoriaAtiva === c ? 'active' : ''}" onclick="window.mudarFiltro('${c}')">${c}</button>`).join('');
            
            tarefasGlobais.filter(t => categoriaAtiva === "Tudo" || t.categoria === categoriaAtiva).forEach(t => {
                const li = document.createElement('li');
                li.className = `tarefa-item ${t.concluida ? 'concluida' : ''}`;
                li.innerHTML = `
                    <div class="tarefa-main">
                        <input type="checkbox" ${t.concluida ? 'checked' : ''} onchange="window.toggleTarefa('${t.id}', this.checked)">
                        <div class="autor-container">
                            <img src="${t.autorFoto || ''}" class="autor-mini">
                            <span class="autor-nome-label">${t.autorNome || '...'}</span>
                        </div>
                        <div class="info-container">
                            <span class="tag-cat">${t.categoria}</span>
                            <span class="texto-tarefa">${t.descricao}</span>
                            <span class="data-tarefa">ğŸ“… ${formatarDataAmigavel(t.dataLimite)}</span>
                        </div>
                    </div>
                    <div class="acoes">
                        <button style="background:none; border:none; cursor:pointer;" onclick="window.prepararEdicao('${t.id}', '${t.descricao}', '${t.categoria}', '${t.dataLimite}', '${t.autorNome}')">âœï¸</button>
                        <button style="background:none; border:none; cursor:pointer;" onclick="window.eliminar('${t.id}')">ğŸ—‘ï¸</button>
                    </div>`;
                lista.appendChild(li);
            });
            const total = tarefasGlobais.length;
            const feitas = tarefasGlobais.filter(t => t.concluida).length;
            const porc = total > 0 ? Math.round((feitas / total) * 100) : 0;
            document.getElementById('progressBar').style.width = porc + "%";
            document.getElementById('txtPercentual').innerText = porc + "%";
        }
        document.getElementById('btnDarkMode').onclick = () => { document.body.classList.toggle('dark-mode'); document.getElementById('btnDarkMode').innerText = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ğŸŒ™'; };
    </script>
</body>
</html>
