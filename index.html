<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Familiar - Home & Shop</title>
    <style>
        :root {
            --bg: #f8fafc;
            --card: rgba(255, 255, 255, 0.9);
            --text: #0f172a;
            --primary: #4f46e5;
            --primary-light: #e0e7ff;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --danger: #ef4444;
        }
        body.dark-mode {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.8);
            --text: #f8fafc;
            --border: #334155;
            --primary: #818cf8;
        }
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--bg); 
            background-image: radial-gradient(at 0% 0%, var(--primary-light) 0, transparent 50%), radial-gradient(at 50% 0%, #ffedd5 0, transparent 50%);
            color: var(--text); 
            margin: 0; 
            padding-top: 85px; 
            display: flex; 
            justify-content: center; 
            transition: 0.3s;
            min-height: 100vh;
        }
        .container { width: 92%; max-width: 480px; }
        .hidden { display: none !important; }
        
        .nav-top { 
            position: fixed; top: 15px; width: 90%; max-width: 450px; 
            background: var(--card); backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; padding: 8px; 
            border-radius: 20px; border: 1px solid var(--border); 
            z-index: 1000; box-shadow: var(--shadow);
        }
        .nav-btn { 
            background: none; border: none; font-weight: 600; color: var(--text); 
            cursor: pointer; padding: 10px 20px; font-size: 0.85rem; border-radius: 15px; transition: 0.2s;
        }
        .nav-btn.active { background: var(--primary); color: white; }

        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-box { 
            background: var(--card); padding: 15px; border-radius: 18px; border: 1px solid var(--border); 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        .stat-val { font-size: 1.4rem; font-weight: 800; color: var(--primary); display: block; }
        .stat-label { font-size: 0.65rem; font-weight: bold; opacity: 0.7; text-transform: uppercase; }
        
        .form-card { 
            background: var(--card); padding: 20px; border-radius: 24px; 
            margin-bottom: 25px; border: 1px solid var(--border); box-shadow: var(--shadow);
        }
        input, select, #btnSalvar { 
            width: 100%; padding: 14px; margin: 6px 0; border-radius: 12px; 
            border: 1px solid var(--border); background: var(--bg); color: var(--text); 
            box-sizing: border-box; font-size: 0.95rem;
        }
        #btnSalvar { background: var(--primary); color: white; border: none; font-weight: 700; cursor: pointer; }

        .tarefa-card { 
            background: var(--card); border-radius: 20px; padding: 18px; 
            display: flex; align-items: center; border: 1px solid var(--border); 
            margin-bottom: 12px; justify-content: space-between;
        }
        .cat-tag { font-size: 0.75rem; font-weight: 800; color: var(--primary); margin-bottom: 4px; display: block; }
        
        /* CHECKLIST EM LINHA √öNICA */
        .compra-item { 
            background: var(--card); padding: 16px; border-radius: 18px; 
            margin-bottom: 8px; border: 1px solid var(--border); 
            display: flex; align-items: center; gap: 15px;
        }
        .item-text { 
            flex: 1; display: flex; align-items: center; justify-content: space-between; 
        }
        .item-nome { font-size: 1rem; font-weight: 500; }
        .item-categoria { 
            font-size: 0.6rem; font-weight: 800; color: var(--primary); 
            background: var(--primary-light); padding: 3px 8px; border-radius: 6px; text-transform: uppercase;
        }
        .item-concluido { opacity: 0.4; }
        .item-concluido .item-nome { text-decoration: line-through; }

        .btn-limpar-lista { 
            background: #fee2e2; color: #ef4444; border: none; padding: 12px; 
            border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%; margin-bottom: 20px;
        }

        .dark-toggle { position: fixed; bottom: 25px; right: 25px; background: var(--primary); color: white; border: none; width: 55px; height: 55px; border-radius: 20px; font-size: 1.5rem; z-index: 999; }
    </style>
</head>
<body>

<button class="dark-toggle" id="btnDarkMode">üåì</button>

<div class="nav-top" id="menuNav" style="display:none;">
    <button class="nav-btn active" id="btnAbaTarefas" onclick="mudarAba('tarefas')">Tarefas</button>
    <button class="nav-btn" id="btnAbaCompras" onclick="mudarAba('compras')">Itens</button>
</div>

<div class="container">
    <div id="telaLogin" style="text-align:center; padding-top: 80px;">
        <h2>Gest√£o Familiar</h2>
        <button id="btnLogin" style="background:var(--primary); color:white; padding:18px; border-radius:15px; width:100%; border:none; font-weight:bold; cursor:pointer;">Entrar com Google</button>
    </div>

    <div id="telaApp" class="hidden">
        <div id="secaoCabecalho">
            <div class="dashboard">
                <div class="stat-box"><span class="stat-label">Hoje</span><span class="stat-val" id="valDia">0%</span></div>
                <div class="stat-box"><span class="stat-label">M√™s</span><span class="stat-val" id="valMes">0%</span></div>
                <div class="stat-box"><span class="stat-label">Semestre</span><span class="stat-val" id="valSem">0%</span></div>
                <div class="stat-box"><span class="stat-label">Ano</span><span class="stat-val" id="valAnu">0%</span></div>
            </div>
            <div class="form-card">
                <input type="text" id="inputTarefa" placeholder="Item 1, Item 2, Item 3...">
                <div style="display:flex; gap:8px;">
                    <select id="selectCategoria" style="flex:1.2;">
                        <option value="MERCADO">üõí MERCADO</option>
                        <option value="VIAGEM">‚úàÔ∏è VIAGEM</option>
                        <option value="IGREJA">‚õ™ IGREJA</option>
                        <option value="CASA">üè† CASA</option>
                        <option value="PET">üêæ PET</option>
                        <option value="SA√öDE">üíä SA√öDE</option>
                        <option value="FINAN√áAS">üí∞ FINAN√áAS</option>
                        <option value="GERAL">üìÇ GERAL</option>
                    </select>
                    <select id="selectRecorrencia" style="flex:1;">
                        <option value="nenhuma">üìç √önica</option>
                        <option value="diaria">üîÑ Di√°ria</option>
                        <option value="semanal">üìÖ Semanal</option>
                        <option value="mensal">üóìÔ∏è Mensal</option>
                        <option value="semestral">‚è≥ Semestral</option>
                    </select>
                </div>
                <input type="date" id="inputData">
                <button id="btnSalvar">Adicionar na Lista</button>
            </div>
        </div>
        <div id="listaTarefas"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, onAuthStateChanged, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyBG9XmFduYzpXhYcWF9UPSbGa-w2GZ3cKc", authDomain: "gestao-familiar-ac7d6.firebaseapp.com", projectId: "gestao-familiar-ac7d6", storageBucket: "gestao-familiar-ac7d6.firebasestorage.app", messagingSenderId: "1063581141078", appId: "1:1063581141078:web:af2fc67412dbc6fee313f7" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let tarefasGlobais = [], abaAtiva = "tarefas", idEdicao = null;

    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
    document.getElementById('btnDarkMode').onclick = () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    };

    onAuthStateChanged(auth, user => {
        if (user) {
            document.getElementById('telaLogin').classList.add('hidden');
            document.getElementById('telaApp').classList.remove('hidden');
            document.getElementById('menuNav').style.display = 'flex';
            onSnapshot(query(collection(db, "tarefas"), orderBy("criadoEm", "desc")), snap => {
                tarefasGlobais = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderizar();
            });
        }
    });

    window.mudarAba = (aba) => {
        abaAtiva = aba;
        document.getElementById('btnAbaTarefas').className = `nav-btn ${aba === 'tarefas' ? 'active' : ''}`;
        document.getElementById('btnAbaCompras').className = `nav-btn ${aba === 'compras' ? 'active' : ''}`;
        document.getElementById('secaoCabecalho').classList.toggle('hidden', aba === 'compras');
        renderizar();
    };

    window.toggleItem = async (id, index, status) => {
        const t = tarefasGlobais.find(x => x.id === id);
        let novosStatus = t.statusItens || {};
        novosStatus[index] = status;
        await updateDoc(doc(db, "tarefas", id), { statusItens: novosStatus });
    };

    window.limparConcluidos = async () => {
        if(confirm("Remover itens j√° marcados?")) {
            for (const t of tarefasGlobais) {
                if (t.statusItens) {
                    const descOriginal = t.descricao.split(',');
                    const novosItens = descOriginal.filter((_, idx) => !t.statusItens[idx]);
                    if (novosItens.length === 0) await deleteDoc(doc(db, "tarefas", t.id));
                    else if (novosItens.length !== descOriginal.length) await updateDoc(doc(db, "tarefas", t.id), { descricao: novosItens.join(','), statusItens: {} });
                }
            }
        }
    };

    window.prepararEdicao = (id, desc, cat, data, rec) => {
        idEdicao = id;
        document.getElementById('inputTarefa').value = desc;
        document.getElementById('selectCategoria').value = cat;
        document.getElementById('inputData').value = data;
        document.getElementById('selectRecorrencia').value = rec || "nenhuma";
        document.getElementById('btnSalvar').innerText = "Atualizar";
        window.scrollTo(0,0);
    };

    window.eliminar = async id => { if(confirm("Apagar lista?")) await deleteDoc(doc(db, "tarefas", id)); };

    document.getElementById('btnSalvar').onclick = async () => {
        const desc = document.getElementById('inputTarefa').value;
        const cat = document.getElementById('selectCategoria').value;
        const data = document.getElementById('inputData').value;
        const rec = document.getElementById('selectRecorrencia').value;
        if (!desc) return;
        if (idEdicao) {
            await updateDoc(doc(db, "tarefas", idEdicao), { descricao: desc, categoria: cat, dataLimite: data, recorrencia: rec });
            idEdicao = null;
            document.getElementById('btnSalvar').innerText = "Adicionar na Lista";
        } else {
            await addDoc(collection(db, "tarefas"), { descricao: desc, categoria: cat, dataLimite: data, recorrencia: rec, concluida: false, criadoEm: new Date(), statusItens: {} });
        }
        document.getElementById('inputTarefa').value = "";
    };

    function renderizar() {
        const lista = document.getElementById('listaTarefas');
        lista.innerHTML = "";
        
        if (abaAtiva === 'tarefas') {
            tarefasGlobais.forEach(t => {
                const div = document.createElement('div');
                div.className = 'tarefa-card';
                div.innerHTML = `
                    <div class="info-area"><span class="cat-tag">${t.categoria}</span><span style="font-size:0.8rem; opacity:0.7;">üìÖ ${t.dataLimite.split('-').reverse().join('/')}</span></div>
                    <div style="display:flex; gap:10px;">
                        <button onclick="window.prepararEdicao('${t.id}', \`${t.descricao}\`, '${t.categoria}', '${t.dataLimite}', '${t.recorrencia}')" style="background:none; border:none; font-size:1.2rem; cursor:pointer;">‚úèÔ∏è</button>
                        <button onclick="window.eliminar('${t.id}')" style="background:none; border:none; font-size:1.2rem; cursor:pointer;">üóëÔ∏è</button>
                    </div>`;
                lista.appendChild(div);
            });
        } else {
            const btn = document.createElement('button');
            btn.className = "btn-limpar-lista"; btn.innerText = "üßπ Limpar Marcados";
            btn.onclick = window.limparConcluidos;
            lista.appendChild(btn);

            tarefasGlobais.forEach(t => {
                const itens = t.descricao.split(',');
                itens.forEach((item, idx) => {
                    if (item.trim() === "") return;
                    const concluido = t.statusItens && t.statusItens[idx];
                    const div = document.createElement('div');
                    div.className = `compra-item ${concluido ? 'item-concluido' : ''}`;
                    div.innerHTML = `
                        <input type="checkbox" ${concluido ? 'checked' : ''} onchange="window.toggleItem('${t.id}', ${idx}, this.checked)" style="transform:scale(1.4); cursor:pointer;">
                        <div class="item-text">
                            <span class="item-nome">${item.trim()}</span>
                            <span class="item-categoria">${t.categoria}</span>
                        </div>`;
                    lista.appendChild(div);
                });
            });
        }
        const hoje = new Date().toISOString().split('T')[0];
        const calc = (f) => {
            const t = tarefasGlobais.filter(f);
            return t.length > 0 ? Math.round((t.filter(x => x.concluida).length / t.length) * 100) : 0;
        };
        document.getElementById('valDia').innerText = calc(t => t.dataLimite === hoje) + "%";
        document.getElementById('valMes').innerText = calc(t => t.dataLimite.startsWith(hoje.substring(0,7))) + "%";
        document.getElementById('valSem').innerText = calc(t => t.recorrencia === 'semestral') + "%";
        document.getElementById('valAnu').innerText = calc(t => t.recorrencia === 'anual' || t.dataLimite.startsWith(hoje.substring(0,4))) + "%";
    }

    document.getElementById('btnLogin').onclick = () => signInWithPopup(auth, provider);
</script>
</body>
</html>
