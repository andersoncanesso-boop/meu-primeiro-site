<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Familiar Pro</title>
    <style>
        :root {
            --bg: #f0f4f8; --card: #ffffff; --text: #333; --border: #edf2f7; --primary: #1a73e8;
        }
        body.dark-mode {
            --bg: #1a202c; --card: #2d3748; --text: #f7fafc; --border: #4a5568; --primary: #63b3ed;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; margin: 0; transition: 0.3s; }
        .container { background: var(--card); padding: 2rem; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        .hidden { display: none; }
        
        .progress-container { background: #eee; border-radius: 10px; height: 10px; margin: 15px 0; overflow: hidden; }
        #progressBar { background: var(--primary); width: 0%; height: 100%; transition: 0.5s; }

        .user-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .user-info { display: flex; align-items: center; gap: 8px; font-weight: 600; }
        .user-info img { width: 35px; border-radius: 50%; }

        .form-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
        input, select { padding: 12px; border: 2px solid var(--border); border-radius: 12px; font-size: 1rem; background: var(--card); color: var(--text); outline: none; }
        #btnSalvar { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; cursor: pointer; font-weight: bold; }

        .filtros { display: flex; gap: 8px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 10px; }
        .filtro-btn { background: var(--card); border: 1px solid var(--border); padding: 6px 15px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; white-space: nowrap; color: var(--text); }
        .filtro-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .badge { font-size: 0.7rem; margin-left: 5px; opacity: 0.8; }

        .tarefa-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--border); }
        .tarefa-main { display: flex; align-items: center; gap: 12px; }
        .info-data { font-size: 0.7rem; color: #a0aec0; margin-top: 4px; display: block; }
        .tag { font-size: 0.65rem; padding: 2px 8px; border-radius: 20px; background: var(--border); font-weight: bold; }
        .concluida { opacity: 0.4; }
        .concluida span { text-decoration: line-through; }
        .foto-autor { width: 28px; height: 28px; border-radius: 50%; border: 2px solid var(--primary); }
        
        #btnDarkMode { cursor: pointer; font-size: 1.2rem; background: none; border: none; }
        #btnLogin { width: 100%; background: white; border: 2px solid #eee; padding: 15px; border-radius: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div id="telaLogin">
            <h1 style="text-align:center; color: #1a73e8;">üè† Gest√£o Familiar</h1>
            <button id="btnLogin">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
                Entrar com Google
            </button>
        </div>

        <div id="telaApp" class="hidden">
            <div class="user-header">
                <div class="user-info">
                    <img id="userPhoto" src="">
                    <span id="userName"></span>
                </div>
                <div>
                    <button id="btnDarkMode">üåô</button>
                    <button id="btnLogout" style="color:red; border:none; background:none; cursor:pointer;">Sair</button>
                </div>
            </div>

            <div class="progress-container"><div id="progressBar"></div></div>

            <div class="form-group">
                <div style="display: flex; gap: 5px;">
                    <select id="selectCategoria" style="flex: 1;">
                        <option value="Geral">üìÇ Geral</option>
                        <option value="Mercado">üõí Mercado</option>
                        <option value="Faxina">üßπ Faxina</option>
                        <option value="Pet">üêæ Pet</option>
                    </select>
                    <input type="date" id="inputData" style="flex: 1;">
                </div>
                <input type="text" id="inputTarefa" placeholder="O que precisa ser feito?">
                <button id="btnSalvar">Adicionar Tarefa</button>
            </div>

            <div class="filtros" id="filtrosContainer"></div>
            <ul id="listaTarefas" style="padding:0; list-style:none;"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <audio id="somCheck" src="https://actions.google.com/sounds/v1/foley/beeps_and_bloops_glitchy_digital_ui.ogg" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithRedirect, onAuthStateChanged, signOut, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBG9XmFduYzpXhYcWF9UPSbGa-w2GZ3cKc",
            authDomain: "gestao-familiar-ac7d6.firebaseapp.com",
            projectId: "gestao-familiar-ac7d6",
            storageBucket: "gestao-familiar-ac7d6.firebasestorage.app",
            messagingSenderId: "1063581141078",
            appId: "1:1063581141078:web:af2fc67412dbc6fee313f7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let categoriaAtiva = "Tudo";
        let tarefasGlobais = [];

        // --- DATA AUTOM√ÅTICA ---
        function setarDataHoje() {
            const hoje = new Date().toISOString().split('T')[0];
            document.getElementById('inputData').value = hoje;
        }

        // DARK MODE
        document.getElementById('btnDarkMode').onclick = () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('btnDarkMode').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        };

        // AUTH
        document.getElementById('btnLogin').onclick = () => signInWithRedirect(auth, provider);
        document.getElementById('btnLogout').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('telaLogin').classList.add('hidden');
                document.getElementById('telaApp').classList.remove('hidden');
                document.getElementById('userName').innerText = user.displayName.split(' ')[0];
                document.getElementById('userPhoto').src = user.photoURL;
                setarDataHoje(); // Preenche a data assim que logar
                escutarTarefas();
            } else {
                document.getElementById('telaLogin').classList.remove('hidden');
                document.getElementById('telaApp').classList.add('hidden');
            }
        });

        // ADICIONAR TAREFA
        document.getElementById('btnSalvar').onclick = async () => {
            const desc = document.getElementById('inputTarefa');
            const cat = document.getElementById('selectCategoria').value;
            const data = document.getElementById('inputData').value;
            if (desc.value) {
                await addDoc(collection(db, "tarefas"), {
                    descricao: desc.value,
                    categoria: cat,
                    dataLimite: data,
                    autorFoto: auth.currentUser.photoURL,
                    concluida: false,
                    criadoEm: new Date()
                });
                desc.value = "";
                setarDataHoje(); // Reseta para hoje ap√≥s salvar
            }
        };

        function escutarTarefas() {
            const q = query(collection(db, "tarefas"), orderBy("criadoEm", "desc"));
            onSnapshot(q, (snapshot) => {
                tarefasGlobais = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                renderizarApp();
            });
        }

        window.mudarFiltro = (cat) => {
            categoriaAtiva = cat;
            renderizarApp();
        };

        function formatarData(dataISO) {
            if(!dataISO) return "";
            const [ano, mes, dia] = dataISO.split('-');
            return `${dia}/${mes}/${ano}`;
        }

        function renderizarApp() {
            const lista = document.getElementById('listaTarefas');
            const filtrosDiv = document.getElementById('filtrosContainer');
            lista.innerHTML = "";
            
            const contagem = { Tudo: tarefasGlobais.length };
            tarefasGlobais.forEach(t => {
                contagem[t.categoria] = (contagem[t.categoria] || 0) + 1;
            });

            const cats = ["Tudo", "Geral", "Mercado", "Faxina", "Pet"];
            filtrosDiv.innerHTML = cats.map(c => `
                <button class="filtro-btn ${categoriaAtiva === c ? 'active' : ''}" onclick="window.mudarFiltro('${c}')">
                    ${c} <span class="badge">${contagem[c] || 0}</span>
                </button>
            `).join('');

            const tarefasFiltradas = tarefasGlobais.filter(t => categoriaAtiva === "Tudo" || t.categoria === categoriaAtiva);
            tarefasFiltradas.forEach(t => {
                const li = document.createElement('li');
                li.className = `tarefa-item ${t.concluida ? 'concluida' : ''}`;
                li.innerHTML = `
                    <div class="tarefa-main">
                        <input type="checkbox" ${t.concluida ? 'checked' : ''} onchange="window.toggleTarefa('${t.id}', this.checked)">
                        <img src="${t.autorFoto}" class="foto-autor">
                        <div>
                            <span class="tag">${t.categoria}</span>
                            <span>${t.descricao}</span>
                            ${t.dataLimite ? `<span class="info-data">üìÖ Para: ${formatarData(t.dataLimite)}</span>` : ''}
                        </div>
                    </div>
                    <button onclick="window.eliminar('${t.id}')" style="border:none; background:none; cursor:pointer; opacity:0.3;">üóëÔ∏è</button>
                `;
                lista.appendChild(li);
            });

            const concluidas = tarefasGlobais.filter(t => t.concluida).length;
            const percentual = tarefasGlobais.length ? (concluidas / tarefasGlobais.length) * 100 : 0;
            document.getElementById('progressBar').style.width = percentual + "%";
        }

        window.toggleTarefa = async (id, status) => {
            if (status) {
                const som = document.getElementById('somCheck');
                som.currentTime = 0;
                som.play().catch(() => {});
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            }
            await updateDoc(doc(db, "tarefas", id), { concluida: status });
        };

        window.eliminar = async (id) => { if(confirm("Apagar?")) await deleteDoc(doc(db, "tarefas", id)); };
    </script>
</body>
</html>
