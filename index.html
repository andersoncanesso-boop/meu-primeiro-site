<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Familiar - Colaborativo</title>
    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --primary: #2563eb; --whatsapp: #22c55e; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: var(--card); padding: 20px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 480px; }
        .hidden { display: none; }
        
        /* Header */
        .user-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; border-bottom: 1px solid #f1f5f9; padding-bottom: 10px; }
        .user-info img { width: 35px; border-radius: 50%; border: 2px solid var(--primary); }

        /* Form */
        .form-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; background: #f1f5f9; padding: 15px; border-radius: 18px; }
        input, select { padding: 12px; border: 1px solid #cbd5e1; border-radius: 10px; font-size: 1rem; outline: none; }
        #btnSalvar { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 10px; cursor: pointer; font-weight: bold; }

        /* Lista */
        .tarefa-card { background: white; border: 1px solid #e2e8f0; padding: 15px; border-radius: 16px; margin-bottom: 12px; position: relative; }
        .status-concluido { opacity: 0.5; background: #f8fafc; }
        .status-concluido .desc { text-decoration: line-through; }
        
        .badge-cat { font-size: 0.7rem; font-weight: bold; background: #e2e8f0; padding: 2px 8px; border-radius: 10px; }
        .autor-foto { width: 20px; height: 20px; border-radius: 50%; vertical-align: middle; }

        /* Bot√µes de Notifica√ß√£o */
        .btn-whats { display: inline-flex; align-items: center; gap: 5px; background: var(--whatsapp); color: white; text-decoration: none; padding: 8px 12px; border-radius: 10px; font-size: 0.8rem; font-weight: bold; margin-top: 10px; }
        .btn-excluir { position: absolute; top: 10px; right: 10px; color: #ef4444; background: none; border: none; cursor: pointer; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="container">
        <div id="telaLogin">
            <h1 style="text-align:center;">üè† Gest√£o Familiar</h1>
            <button id="btnLogin" style="width:100%; padding:15px; border-radius:12px; cursor:pointer; background:white; border:1px solid #ddd; font-weight:bold;">Entrar com Google</button>
        </div>

        <div id="telaApp" class="hidden">
            <div class="user-header">
                <div class="user-info">
                    <img id="userPhoto" src="">
                    <span id="userName" style="font-weight:bold; margin-left:10px;"></span>
                </div>
                <button id="btnLogout" style="color:#64748b; background:none; border:none; cursor:pointer;">Sair</button>
            </div>

            <div class="form-group">
                <input type="text" id="inputTarefa" placeholder="O que precisa ser feito?">
                <div style="display:flex; gap:5px;">
                    <select id="selectMembro" style="flex:1;">
                        <option value="">üë§ Para quem?</option>
                        <option value="Anderson">Anderson</option>
                        <option value="Esposa">Esposa</option>
                        <option value="Filho">Filho</option>
                    </select>
                    <select id="selectCategoria" style="flex:1;">
                        <option value="Geral">üìÇ Geral</option>
                        <option value="Mercado">üõí Mercado</option>
                        <option value="Pet">üêæ Pet</option>
                    </select>
                </div>
                <input type="date" id="inputData">
                <button id="btnSalvar">Salvar Tarefa</button>
            </div>

            <div id="listaTarefas"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithRedirect, onAuthStateChanged, signOut, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CONFIGURA√á√ÉO DOS CONTATOS (MUDE OS N√öMEROS AQUI)
        const CONTATOS_FAMILIA = {
            "Anderson": "5512991599107",
            "Esposa": "5512981224329", // Exemplo, coloque o n√∫mero real
            "Filho": "5512900000000"
        };

        const firebaseConfig = {
            apiKey: "AIzaSyBG9XmFduYzpXhYcWF9UPSbGa-w2GZ3cKc",
            authDomain: "gestao-familiar-ac7d6.firebaseapp.com",
            projectId: "gestao-familiar-ac7d6",
            storageBucket: "gestao-familiar-ac7d6.firebasestorage.app",
            messagingSenderId: "1063581141078",
            appId: "1:1063581141078:web:af2fc67412dbc6fee313f7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Auth
        document.getElementById('btnLogin').onclick = () => signInWithRedirect(auth, provider);
        document.getElementById('btnLogout').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('telaLogin').classList.add('hidden');
                document.getElementById('telaApp').classList.remove('hidden');
                document.getElementById('userName').innerText = user.displayName;
                document.getElementById('userPhoto').src = user.photoURL;
                document.getElementById('inputData').value = new Date().toISOString().split('T')[0];
                escutarTarefas();
            } else {
                document.getElementById('telaLogin').classList.remove('hidden');
                document.getElementById('telaApp').classList.add('hidden');
            }
        });

        // Salvar
        document.getElementById('btnSalvar').onclick = async () => {
            const desc = document.getElementById('inputTarefa');
            const membro = document.getElementById('selectMembro').value;
            const cat = document.getElementById('selectCategoria').value;
            const data = document.getElementById('inputData').value;

            if (desc.value) {
                await addDoc(collection(db, "tarefas"), {
                    descricao: desc.value,
                    responsavel: membro,
                    categoria: cat,
                    dataLimite: data,
                    autorNome: auth.currentUser.displayName,
                    autorFoto: auth.currentUser.photoURL,
                    concluida: false,
                    criadoEm: new Date()
                });
                desc.value = "";
            }
        };

        function escutarTarefas() {
            onSnapshot(query(collection(db, "tarefas"), orderBy("criadoEm", "desc")), (snapshot) => {
                const lista = document.getElementById('listaTarefas');
                lista.innerHTML = "";
                snapshot.forEach(docSnap => {
                    const t = docSnap.data();
                    const dataFmt = t.dataLimite.split('-').reverse().join('/');
                    const numero = CONTATOS_FAMILIA[t.responsavel] || "";
                    
                    const card = document.createElement('div');
                    card.className = `tarefa-card ${t.concluida ? 'status-concluido' : ''}`;
                    
                    // Link do WhatsApp
                    const msg = encodeURIComponent(`üëâ *Tarefa para ${t.responsavel}:*\n\n- ${t.descricao}\nüìÖ Data: ${dataFmt}\nüìå Categoria: ${t.categoria}\n\n_Enviado pelo App Gest√£o Familiar_`);
                    const whatsLink = numero ? `https://wa.me/${numero}?text=${msg}` : "#";

                    card.innerHTML = `
                        <button class="btn-excluir" onclick="window.eliminar('${docSnap.id}')">√ó</button>
                        <div style="display:flex; gap:10px; align-items:center;">
                            <input type="checkbox" ${t.concluida ? 'checked' : ''} onchange="window.toggleTarefa('${docSnap.id}', this.checked)">
                            <div>
                                <span class="badge-cat">${t.categoria}</span>
                                <div class="desc" style="font-weight:bold; margin-top:5px;">${t.descricao}</div>
                                <div style="font-size:0.75rem; color:#64748b; margin-top:3px;">
                                    üë§ Para: <b>${t.responsavel || 'Todos'}</b> | üìÖ ${dataFmt}
                                </div>
                            </div>
                        </div>
                        ${numero && !t.concluida ? `<a href="${whatsLink}" target="_blank" class="btn-whats">üì≤ Notificar ${t.responsavel}</a>` : ''}
                    `;
                    lista.appendChild(card);
                });
            });
        }

        window.toggleTarefa = async (id, s) => {
            if (s) confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            await updateDoc(doc(db, "tarefas", id), { concluida: s });
        };
        window.eliminar = async (id) => { if(confirm("Apagar tarefa?")) await deleteDoc(doc(db, "tarefas", id)); };
    </script>
</body>
</html>
