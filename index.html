<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Familiar - Minhas Tarefas</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f4f7f6; }
        .card { background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px; }
        h1 { color: #333; margin-bottom: 1.5rem; font-size: 1.5rem; }
        input { width: 100%; padding: 12px; margin-bottom: 1rem; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 1rem; outline: none; transition: border-color 0.3s; }
        input:focus { border-color: #1a73e8; }
        button { width: 100%; background-color: #1a73e8; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: background 0.3s; }
        button:hover { background-color: #1557b0; }
        #status { margin-top: 1rem; font-size: 0.9rem; font-weight: 500; }
    </style>
</head>
<body>

    <div class="card">
        <h1>üè† Minhas Tarefas</h1>
        <input type="text" id="inputTarefa" placeholder="O que precisa ser feito?">
        <button id="btnSalvar">Adicionar Tarefa</button>
        <div id="status"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Suas chaves de conex√£o
        const firebaseConfig = {
            apiKey: "AIzaSyBG9XmFduYzpXhYcWF9UPSbGa-w2GZ3cKc",
            authDomain: "gestao-familiar-ac7d6.firebaseapp.com",
            projectId: "gestao-familiar-ac7d6",
            storageBucket: "gestao-familiar-ac7d6.firebasestorage.app",
            messagingSenderId: "1063581141078",
            appId: "1:1063581141078:web:af2fc67412dbc6fee313f7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const btn = document.getElementById('btnSalvar');
        const input = document.getElementById('inputTarefa');
        const statusDiv = document.getElementById('status');

        btn.onclick = async () => {
            const tarefaTexto = input.value;

            if (!tarefaTexto) {
                statusDiv.innerText = "‚ö†Ô∏è Por favor, digite algo!";
                statusDiv.style.color = "orange";
                return;
            }

            statusDiv.innerText = "Enviando...";
            statusDiv.style.color = "#666";
            
            try {
                await addDoc(collection(db, "tarefas"), {
                    descricao: tarefaTexto,
                    dataCriacao: new Date(),
                    concluida: false
                });
                statusDiv.innerText = "‚úÖ Tarefa salva com sucesso!";
                statusDiv.style.color = "green";
                input.value = ""; // Limpa o campo ap√≥s salvar
            } catch (e) {
                console.error(e);
                statusDiv.innerText = "‚ùå Erro ao salvar.";
                statusDiv.style.color = "red";
            }
        };
    </script>
</body>
</html>
