    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --border: #e2e8f0; --primary: #2563eb; }
        body.dark-mode { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --border: #334155; --primary: #3b82f6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; margin: 0; transition: 0.3s; }
        .container { background: var(--card); padding: 20px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 480px; }
        .hidden { display: none; }
        
        .user-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .user-info img { width: 40px; border-radius: 50%; border: 2px solid var(--primary); }

        /* Filtros Fixos */
        .filtros-wrapper { display: flex; align-items: center; gap: 5px; margin-bottom: 20px; border-top: 1px solid var(--border); padding-top: 15px; }
        .filtros { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; flex: 1; padding: 5px 0; }
        .filtros::-webkit-scrollbar { display: none; }
        .seta-nav { background: var(--card); border: 1px solid var(--border); border-radius: 50%; min-width: 30px; height: 30px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        .filtro-btn { background: var(--card); border: 1px solid var(--border); padding: 6px 15px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; white-space: nowrap; color: var(--text); }
        .filtro-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .tarefa-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--border); }
        .concluida { opacity: 0.4; filter: grayscale(1); }
        .autor-box { display: flex; flex-direction: column; align-items: center; min-width: 60px; margin-right: 10px; }
        .autor-mini { width: 30px; height: 30px; border-radius: 50%; border: 2px solid var(--primary); }
        .autor-nome { font-size: 0.6rem; font-weight: bold; color: #64748b; }
        
        .form-card { background: var(--bg); padding: 15px; border-radius: 18px; border: 1px solid var(--border); margin-bottom: 20px; }
        input, select { padding: 12px; border: 1px solid var(--border); border-radius: 10px; font-size: 1rem; background: var(--card); color: var(--text); margin-bottom: 10px; width: 100%; box-sizing: border-box; }
        #btnSalvar { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <div id="telaLogin">
            <h1 style="text-align:center;">ğŸ  GestÃ£o Familiar</h1>
            <button id="btnLogin" style="width:100%; padding:15px; border-radius:12px; cursor:pointer; background: white; border: 1px solid #ccc; font-weight: bold;">Entrar com Google</button>
        </div>

        <div id="telaApp" class="hidden">
            <div class="user-header">
                <div class="user-info">
                    <img id="userPhoto" src=""> 
                    <span id="userNameHeader" style="font-weight:bold; margin-left:10px;">Carregando...</span>
                </div>
                <div>
                    <button id="btnDarkMode" style="background:none; border:none; font-size:1.2rem; cursor:pointer;">ğŸŒ™</button>
                    <button id="btnLogout" style="color:red; background:none; border:none; cursor:pointer; margin-left:10px; font-weight:bold;">Sair</button>
                </div>
            </div>

            <div class="form-card">
                <input type="text" id="inputTarefa" placeholder="O que precisa ser feito?">
                <div style="display: flex; gap: 8px; margin-bottom: 10px;">
                    <select id="selectCategoria" style="flex: 1;">
                        <option value="Geral">ğŸ“‚ Geral</option>
                        <option value="AlimentaÃ§Ã£o">ğŸ§‘â€ğŸ³ AlimentaÃ§Ã£o</option>
                        <option value="Mercado">ğŸ›’ Mercado</option>
                        <option value="Carro">ğŸš— Carro</option>
                        <option value="Igreja">â›ª Igreja</option>
                        <option value="EducaÃ§Ã£o">ğŸ“š EducaÃ§Ã£o</option>
                        <option value="FÃ©rias">ğŸŒ´ FÃ©rias</option>
                        <option value="Faxina">ğŸ§¹ Faxina</option>
                        <option value="Pet">ğŸ¾ Pet</option>
                        <option value="ManutenÃ§Ã£o">ğŸ› ï¸ ManutenÃ§Ã£o</option>
                        <option value="SaÃºde">ğŸ’Š SaÃºde</option>
                        <option value="FinanÃ§as">ğŸ’° FinanÃ§as</option>
                        <option value="Lazer">ğŸ• Lazer</option>
                    </select>
                    <input type="date" id="inputData">
                </div>
                <button id="btnSalvar">Adicionar Tarefa</button>
            </div>

            <div class="filtros-wrapper">
                <button class="seta-nav" onclick="document.getElementById('filtrosContainer').scrollBy(-100,0)">â®</button>
                <div class="filtros" id="filtrosContainer">
                    <button class="filtro-btn active" onclick="mudarFiltro('Tudo', this)">Tudo</button>
                    <button class="filtro-btn" onclick="mudarFiltro('Geral', this)">Geral</button>
                    <button class="filtro-btn" onclick="mudarFiltro('AlimentaÃ§Ã£o', this)">AlimentaÃ§Ã£o</button>
                    <button class="filtro-btn" onclick="mudarFiltro('Mercado', this)">Mercado</button>
                    <button class="filtro-btn" onclick="mudarFiltro('Carro', this)">Carro</button>
                    <button class="filtro-btn" onclick="mudarFiltro('Igreja', this)">Igreja</button>
                    <button class="filtro-btn" onclick="mudarFiltro('EducaÃ§Ã£o', this)">EducaÃ§Ã£o</button>
                    <button class="filtro-btn" onclick="mudarFiltro('FÃ©rias', this)">FÃ©rias</button>
                    <button class="filtro-btn" onclick="mudarFiltro('Faxina', this)">Faxina</button>
                    <button class="filtro-btn" onclick="mudarFiltro('Pet', this)">Pet</button>
                    <button class="filtro-btn" onclick="mudarFiltro('ManutenÃ§Ã£o', this)">ManutenÃ§Ã£o</button>
                    <button class="filtro-btn" onclick="mudarFiltro('SaÃºde', this)">SaÃºde</button>
                    <button class="filtro-btn" onclick="mudarFiltro('FinanÃ§as', this)">FinanÃ§as</button>
                    <button class="filtro-btn" onclick="mudarFiltro('Lazer', this)">Lazer</button>
                </div>
                <button class="seta-nav" onclick="document.getElementById('filtrosContainer').scrollBy(100,0)">â¯</button>
            </div>

            <ul id="listaTarefas" style="list-style:none; padding:0;"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithRedirect, onAuthStateChanged, signOut, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBG9XmFduYzpXhYcWF9UPSbGa-w2GZ3cKc",
            authDomain: "gestao-familiar-ac7d6.firebaseapp.com",
            projectId: "gestao-familiar-ac7d6",
            storageBucket: "gestao-familiar-ac7d6.firebasestorage.app",
            messagingSenderId: "1063581141078",
            appId: "1:1063581141078:web:af2fc67412dbc6fee313f7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let categoriaAtiva = "Tudo";
        let tarefasGlobais = [];
        let idEdicao = null;

        document.getElementById('btnLogin').onclick = () => signInWithRedirect(auth, provider);
        document.getElementById('btnLogout').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('telaLogin').classList.add('hidden');
                document.getElementById('telaApp').classList.remove('hidden');
                document.getElementById('userNameHeader').innerText = user.displayName ? user.displayName.split(' ')[0] : 'Eu';
                document.getElementById('userPhoto').src = user.photoURL;
                document.getElementById('inputData').value = new Date().toISOString().split('T')[0];
                escutarTarefas();
            } else {
                document.getElementById('telaLogin').classList.remove('hidden');
                document.getElementById('telaApp').classList.add('hidden');
            }
        });

        window.mudarFiltro = (cat, btn) => {
            categoriaAtiva = cat;
            document.querySelectorAll('.filtro-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderizar();
        };

        function formatarData(d) {
            if (!d) return "";
            const dias = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "SÃ¡b"];
            const data = new Date(d + "T12:00:00");
            return `${String(data.getDate()).padStart(2,'0')}/${String(data.getMonth()+1).padStart(2,'0')} (${dias[data.getDay()]})`;
        }

        function escutarTarefas() {
            onSnapshot(query(collection(db, "tarefas"), orderBy("criadoEm", "desc")), (snapshot) => {
                tarefasGlobais = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                renderizar();
            });
        }

        document.getElementById('btnSalvar').onclick = async () => {
            const desc = document.getElementById('inputTarefa');
            const cat = document.getElementById('selectCategoria').value;
            const data = document.getElementById('inputData').value;
            if (!desc.value) return;

            const nomeAutor = document.getElementById('userNameHeader').innerText;
            const fotoAutor = document.getElementById('userPhoto').src;

            if (idEdicao) {
                await updateDoc(doc(db, "tarefas", idEdicao), { descricao: desc.value, categoria: cat, dataLimite: data, autorNome: nomeAutor, autorFoto: fotoAutor });
                idEdicao = null;
                document.getElementById('btnSalvar').innerText = "Adicionar Tarefa";
            } else {
                await addDoc(collection(db, "tarefas"), { 
                    descricao: desc.value, categoria: cat, dataLimite: data, autorFoto: fotoAutor, autorNome: nomeAutor, concluida: false, criadoEm: new Date() 
                });
            }
            desc.value = "";
        };

        function renderizar() {
            const lista = document.getElementById('listaTarefas');
            lista.innerHTML = "";
            tarefasGlobais.filter(t => categoriaAtiva === "Tudo" || t.categoria === categoriaAtiva).forEach(t => {
                const li = document.createElement('li');
                li.className = `tarefa-item ${t.concluida ? 'concluida' : ''}`;
                li.innerHTML = `
                    <div style="display:flex; align-items:center; flex:1;">
                        <input type="checkbox" ${t.concluida ? 'checked' : ''} onchange="window.toggleTarefa('${t.id}', this.checked)">
                        <div class="autor-box">
                            <img src="${t.autorFoto || ''}" class="autor-mini">
                            <span class="autor-nome">${t.autorNome || '...'}</span>
                        </div>
                        <div style="display:flex; flex-direction:column; flex:1;">
                            <span style="font-size:0.6rem; font-weight:800; color:#2563eb; text-transform:uppercase;">${t.categoria}</span>
                            <span style="font-weight:600;">${t.descricao}</span>
                            <span style="font-size:0.7rem; color:#64748b;">ğŸ“… ${formatarData(t.dataLimite)}</span>
                        </div>
                    </div>
                    <div>
                        <button onclick="window.prepararEdicao('${t.id}', '${t.descricao}', '${t.categoria}', '${t.dataLimite}')" style="background:none; border:none; cursor:pointer;">âœï¸</button>
                        <button onclick="window.eliminar('${t.id}')" style="background:none; border:none; cursor:pointer;">ğŸ—‘ï¸</button>
                    </div>`;
                lista.appendChild(li);
            });
        }

        window.toggleTarefa = async (id, s) => {
            if (s) confetti({particleCount:100, spread:70, origin:{y:0.6}});
            await updateDoc(doc(db, "tarefas", id), { concluida: s });
        };
        window.prepararEdicao = (id, d, c, dt) => {
            idEdicao = id;
            document.getElementById('inputTarefa').value = d;
            document.getElementById('selectCategoria').value = c;
            document.getElementById('inputData').value = dt;
            document.getElementById('btnSalvar').innerText = "Salvar AlteraÃ§Ã£o";
            window.scrollTo(0,0);
        };
        window.eliminar = async (id) => { if(confirm("Apagar?")) await deleteDoc(doc(db, "tarefas", id)); };
        document.getElementById('btnDarkMode').onclick = () => document.body.classList.toggle('dark-mode');
    </script>
</body>
</html>
