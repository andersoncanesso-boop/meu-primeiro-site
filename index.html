<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Familiar - Painel</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h1 { color: #1a73e8; text-align: center; font-size: 1.8rem; }
        .form-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 10px; outline: none; font-size: 1rem; }
        input:focus { border-color: #1a73e8; }
        button#btnSalvar { background: #1a73e8; color: white; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        
        /* Estilo da Lista */
        #listaTarefas { list-style: none; padding: 0; margin-top: 20px; border-top: 1px solid #eee; }
        .tarefa-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; background: #fff; transition: 0.2s; }
        .tarefa-item:hover { background: #f9f9f9; }
        .btn-delete { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üè† Gest√£o Familiar</h1>
        
        <div class="form-group">
            <input type="text" id="inputTarefa" placeholder="Nova tarefa...">
            <button id="btnSalvar">Add</button>
        </div>

        <ul id="listaTarefas">
            </ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBG9XmFduYzpXhYcWF9UPSbGa-w2GZ3cKc",
            authDomain: "gestao-familiar-ac7d6.firebaseapp.com",
            projectId: "gestao-familiar-ac7d6",
            storageBucket: "gestao-familiar-ac7d6.firebasestorage.app",
            messagingSenderId: "1063581141078",
            appId: "1:1063581141078:web:af2fc67412dbc6fee313f7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tarefasRef = collection(db, "tarefas");

        // 1. SALVAR TAREFA
        document.getElementById('btnSalvar').onclick = async () => {
            const input = document.getElementById('inputTarefa');
            if (input.value) {
                await addDoc(tarefasRef, {
                    descricao: input.value,
                    dataCriacao: new Date()
                });
                input.value = "";
            }
        };

        // 2. LER TAREFAS EM TEMPO REAL
        const q = query(tarefasRef, orderBy("dataCriacao", "desc"));
        onSnapshot(q, (snapshot) => {
            const listaUl = document.getElementById('listaTarefas');
            listaUl.innerHTML = ""; // Limpa a lista antes de reconstruir
            
            snapshot.forEach((docSnap) => {
                const tarefa = docSnap.data();
                const li = document.createElement('li');
                li.className = 'tarefa-item';
                li.innerHTML = `
                    <span>${tarefa.descricao}</span>
                    <button class="btn-delete" data-id="${docSnap.id}">Excluir</button>
                `;
                listaUl.appendChild(li);
            });

            // 3. DELETAR TAREFA
            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.onclick = async (e) => {
                    const id = e.target.getAttribute('data-id');
                    await deleteDoc(doc(db, "tarefas", id));
                };
            });
        });
    </script>
</body>
</html>
