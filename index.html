<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --text: #0f172a; --primary: #4f46e5; --border: #e2e8f0; }
        body.dark-mode { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --border: #334155; --primary: #818cf8; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-top: 85px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 92%; max-width: 480px; padding-bottom: 50px; }
        .hidden { display: none !important; }
        .nav-top { position: fixed; top: 15px; width: 90%; max-width: 450px; background: var(--card); display: flex; justify-content: space-around; padding: 8px; border-radius: 20px; border: 1px solid var(--border); z-index: 1000; box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .nav-btn { background: none; border: none; font-weight: 700; color: var(--text); cursor: pointer; padding: 10px 15px; font-size: 0.85rem; border-radius: 12px; }
        .nav-btn.active { background: var(--primary); color: white; }
        .stat-box { background: var(--card); padding: 15px; border-radius: 18px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 1.3rem; font-weight: 800; color: var(--primary); display: block; }
        .stat-label { font-size: 0.65rem; font-weight: bold; opacity: 0.7; text-transform: uppercase; }
        .form-card { background: var(--card); padding: 20px; border-radius: 24px; margin-bottom: 25px; border: 1px solid var(--border); }
        input, select, #btnSalvar { width: 100%; padding: 14px; margin: 6px 0; border-radius: 12px; border: 1px solid var(--border); background: var(--bg); color: var(--text); font-size: 0.95rem; }
        #btnSalvar { background: var(--primary); color: white; border: none; font-weight: 700; cursor: pointer; }
        .tarefa-card { background: var(--card); border-radius: 20px; padding: 18px; display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 12px; gap: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .info-area { flex: 1; }
        .btn-check { background: #dcfce7; color: #166534; border: none; width: 40px; height: 40px; border-radius: 12px; cursor: pointer; font-size: 1.2rem; }
        .btn-acao { background: none; border: none; font-size: 1.3rem; cursor: pointer; padding: 5px; }
        .btn-delete { color: #ef4444; }
        .compra-item { background: var(--card); padding: 16px; border-radius: 18px; margin-bottom: 8px; border: 1px solid var(--border); display: flex; align-items: center; gap: 15px; border-left: 8px solid var(--primary); }
        .dark-toggle { position: fixed; bottom: 25px; right: 25px; background: var(--primary); color: white; border: none; width: 55px; height: 55px; border-radius: 20px; font-size: 1.5rem; z-index: 999; }
    </style>
</head>
<body>

<button class="dark-toggle" id="btnDarkMode">ğŸŒ“</button>
<div class="nav-top" id="menuNav" style="display:none;">
    <button class="nav-btn active" onclick="mudarAba('tarefas')">Tarefas</button>
    <button class="nav-btn" onclick="mudarAba('compras')">Itens</button>
</div>

<div class="container">
    <div id="telaLogin" style="text-align:center; padding-top: 80px;">
        <h2>GestÃ£o Familiar</h2>
        <button id="btnLogin" style="background:var(--primary); color:white; padding:18px; border-radius:15px; width:100%; border:none; font-weight:bold; cursor:pointer;">Entrar com Google</button>
    </div>

    <div id="telaApp" class="hidden">
        <div class="dashboard" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px;">
            <div class="stat-box"><span class="stat-label">Hoje</span><span class="stat-val" id="valDia">0%</span></div>
            <div class="stat-box"><span class="stat-label">MÃªs</span><span class="stat-val" id="valMes">0%</span></div>
            <div class="stat-box"><span class="stat-label">Semestre</span><span class="stat-val" id="valSem">0%</span></div>
            <div class="stat-box"><span class="stat-label">Ano 2026</span><span class="stat-val" id="valAnu">0%</span></div>
        </div>
        <div class="form-card">
            <input type="text" id="inputTarefa" placeholder="AÃ§Ã£o (opcional: itens entre parÃªnteses)">
            <div style="display:flex; gap:8px;">
                <select id="selectCategoria" style="flex:1.2;">
                    <option value="GERAL">ğŸ“‚ GERAL</option>
                    <option value="ALIMENTAÃ‡ÃƒO">ğŸ§‘â€ğŸ³ ALIMENTAÃ‡ÃƒO</option>
                    <option value="MERCADO">ğŸ›’ MERCADO</option>
                    <option value="CARRO">ğŸš— CARRO</option>
                    <option value="PASCOM">â›ª PASCOM</option>
                    <option value="IGREJA">ğŸ• IGREJA</option>
                    <option value="EDUCAÃ‡ÃƒO">ğŸ“š EDUCAÃ‡ÃƒO</option>
                    <option value="FAXINA">ğŸ§¹ FAXINA</option>
                    <option value="PET">ğŸ• PET</option>
                    <option value="MANUTENÃ‡ÃƒO">ğŸ› ï¸ MANUTENÃ‡ÃƒO</option>
                    <option value="SAÃšDE">ğŸ’Š SAÃšDE</option>
                    <option value="FINANÃ‡AS">ğŸ’° FINANÃ‡AS</option>
                    <option value="LAZER">ğŸˆ LAZER</option>
                    <option value="FÃ‰RIAS">ğŸŒ´ FÃ‰RIAS</option>
                    <option value="CASA">ğŸ  CASA</option>
                    <option value="TRABALHO">ğŸ’¼ TRABALHO</option>
                    <option value="ESTUDO">ğŸ“š ESTUDO</option>
                    <option value="VIAGEM">âœˆï¸ VIAGEM</option>
                </select>
                <select id="selectRecorrencia" style="flex:1;">
                    <option value="nenhuma">ğŸ“ Ãšnica</option>
                    <option value="diaria">ğŸ”„ DiÃ¡ria</option>
                    <option value="semanal">ğŸ“… Semanal</option>
                    <option value="mensal">ğŸ—“ï¸ Mensal</option>
                </select>
            </div>
            <input type="date" id="inputData">
            <button id="btnSalvar">Adicionar na Lista</button>
        </div>
        <div id="listaTarefas"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, onAuthStateChanged, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyBG9XmFduYzpXhYcWF9UPSbGa-w2GZ3cKc", authDomain: "gestao-familiar-ac7d6.firebaseapp.com", projectId: "gestao-familiar-ac7d6", storageBucket: "gestao-familiar-ac7d6.firebasestorage.app", messagingSenderId: "1063581141078", appId: "1:1063581141078:web:af2fc67412dbc6fee313f7" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let tarefasGlobais = [], abaAtiva = "tarefas", idEdicao = null;

    onAuthStateChanged(auth, user => {
        if (user) {
            document.getElementById('telaLogin').classList.add('hidden');
            document.getElementById('telaApp').classList.remove('hidden');
            document.getElementById('menuNav').style.display = 'flex';
            onSnapshot(query(collection(db, "tarefas"), orderBy("criadoEm", "desc")), snap => {
                tarefasGlobais = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderizar();
            });
        }
    });

    window.mudarAba = (a) => { abaAtiva = a; renderizar(); };

    // FUNÃ‡ÃƒO FORÃ‡ADA DE EXCLUSÃƒO
    window.forcaApagar = async (idTarefa) => {
        if(confirm("FORÃ‡AR EXCLUSÃƒO? Esta aÃ§Ã£o Ã© definitiva.")) {
            try {
                // Tenta apagar direto usando a referÃªncia do documento
                const ref = doc(db, "tarefas", idTarefa.trim());
                await deleteDoc(ref);
                console.log("Sucesso no Force Delete");
            } catch (error) {
                console.error("Erro no Force Delete:", error);
                alert("Erro ao forÃ§ar exclusÃ£o. Tente recarregar a pÃ¡gina.");
            }
        }
    };

    window.handleConcluir = async (id) => {
        const t = tarefasGlobais.find(x => x.id === id);
        await updateDoc(doc(db, "tarefas", id), { concluida: !t.concluida });
    };

    window.prepararEdicao = (id, desc, cat, data, rec) => {
        idEdicao = id;
        document.getElementById('inputTarefa').value = desc;
        document.getElementById('selectCategoria').value = cat;
        document.getElementById('inputData').value = data;
        document.getElementById('selectRecorrencia').value = rec;
        document.getElementById('btnSalvar').innerText = "Atualizar";
    };

    document.getElementById('btnSalvar').onclick = async () => {
        const d = document.getElementById('inputTarefa').value, c = document.getElementById('selectCategoria').value;
        const dt = document.getElementById('inputData').value, r = document.getElementById('selectRecorrencia').value;
        if (!d || !dt) return;
        if (idEdicao) {
            await updateDoc(doc(db, "tarefas", idEdicao), { descricao: d, categoria: c, dataLimite: dt, recorrencia: r });
            idEdicao = null; document.getElementById('btnSalvar').innerText = "Adicionar na Lista";
        } else {
            await addDoc(collection(db, "tarefas"), { descricao: d, categoria: c, dataLimite: dt, recorrencia: r, concluida: false, criadoEm: new Date(), statusItens: {} });
        }
        document.getElementById('inputTarefa').value = "";
    };

    function renderizar() {
        const lista = document.getElementById('listaTarefas'); lista.innerHTML = "";
        if (abaAtiva === 'tarefas') {
            tarefasGlobais.forEach(t => {
                const desc = t.descricao.replace(/\([^)]+\)/, "").trim() || t.categoria;
                const div = document.createElement('div'); div.className = 'tarefa-card';
                div.innerHTML = `<button class="btn-check" onclick="handleConcluir('${t.id}')">${t.concluida ? 'âœ…' : 'âœ“'}</button>
                    <div class="info-area"><span style="font-size:0.65rem; font-weight:800; color:var(--primary);">${t.categoria}</span>
                    <span class="desc-principal">${desc}</span><span style="font-size:0.75rem; opacity:0.6;">ğŸ“… ${t.dataLimite.split('-').reverse().join('/')}</span></div>
                    <button class="btn-acao" onclick="prepararEdicao('${t.id}',\`${t.descricao}\`,'${t.categoria}','${t.dataLimite}','${t.recorrencia}')">âœï¸</button>
                    <button class="btn-acao btn-delete" onclick="forcaApagar('${t.id}')">ğŸ—‘ï¸</button>`;
                lista.appendChild(div);
            });
        } else {
            tarefasGlobais.filter(t => !t.concluida).forEach(t => {
                const m = t.descricao.match(/\(([^)]+)\)/);
                if (m) m[1].split(',').forEach((item, idx) => {
                    const div = document.createElement('div'); const ok = t.statusItens && t.statusItens[idx];
                    div.className = `compra-item ${ok?'item-concluido':''}`;
                    div.innerHTML = `<input type="checkbox" ${ok?'checked':''} onchange="toggleItem('${t.id}',${idx},this.checked)" style="transform:scale(1.4)"><span>${item.trim()}</span>`;
                    lista.appendChild(div);
                });
            });
        }
        updateDash();
    }
    window.toggleItem = async (id, idx, st) => {
        const t = tarefasGlobais.find(x => x.id === id); let nst = t.statusItens || {}; nst[idx] = st;
        await updateDoc(doc(db, "tarefas", id), { statusItens: nst });
    };
    function updateDash() {
        const hoje = new Date().toISOString().split('T')[0];
        const calc = (f) => { const t = tarefasGlobais.filter(f); return t.length > 0 ? Math.round((t.filter(x => x.concluida).length / t.length) * 100) : 0; };
        document.getElementById('valDia').innerText = calc(t => t.dataLimite === hoje) + "%";
        document.getElementById('valMes').innerText = calc(t => t.dataLimite.startsWith(hoje.substring(0,7))) + "%";
        document.getElementById('valSem').innerText = calc(t => t.recorrencia === 'semanal') + "%";
        document.getElementById('valAnu').innerText = calc(t => t.dataLimite.startsWith('2026')) + "%";
    }
    document.getElementById('btnLogin').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('btnDarkMode').onclick = () => document.body.classList.toggle('dark-mode');
</script>
</body>
</html>
