<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Familiar Pro</title>
    <style>
        :root { --bg: #f0f2f5; --card: #ffffff; --text: #1c1e21; --border: #ebedf0; --primary: #2563eb; --secondary: #65676b; --danger: #ef4444; }
        body.dark-mode { --bg: #18191a; --card: #242526; --text: #e4e6eb; --border: #3e4042; --primary: #4589ff; --secondary: #b0b3b8; }
        
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; margin: 0; transition: background 0.3s; overflow-x: hidden; }
        .container { width: 100%; max-width: 500px; }
        .hidden { display: none; }

        /* Barra de Progresso */
        .progress-header { display: flex; justify-content: space-between; font-size: 0.8rem; font-weight: bold; margin-bottom: 5px; }
        .progress-container { background: var(--border); border-radius: 10px; height: 10px; margin-bottom: 20px; overflow: hidden; }
        #progressBar { background: var(--primary); width: 0%; height: 100%; transition: 0.5s ease; }

        /* Container do Swipe */
        .swipe-container { position: relative; overflow: hidden; border-radius: 12px; margin-bottom: 12px; touch-action: pan-y; }
        .swipe-bg { position: absolute; right: 0; top: 0; bottom: 0; width: 100%; background: var(--danger); display: flex; align-items: center; justify-content: flex-end; padding-right: 20px; color: white; font-weight: bold; border-radius: 12px; z-index: 1; }

        /* Estilo dos Cards */
        .tarefa-card { 
            background: var(--card); 
            border-radius: 12px; 
            padding: 16px; 
            display: flex; 
            align-items: center; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            border: 1px solid var(--border);
            position: relative;
            z-index: 2;
            transition: transform 0.2s ease-out;
            cursor: grab;
        }
        
        .check-area { margin-right: 12px; }
        .check-area input { transform: scale(1.3); cursor: pointer; }

        .autor-area { text-align: center; min-width: 60px; margin-right: 12px; }
        .autor-foto { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        .autor-nome { font-size: 0.65rem; font-weight: bold; color: var(--secondary); display: block; margin-top: 2px; }

        .info-area { flex: 1; }
        .cat-label { font-size: 0.65rem; font-weight: 800; color: var(--primary); text-transform: uppercase; }
        .tarefa-titulo { font-size: 1rem; font-weight: 600; display: block; margin: 1px 0; line-height: 1.2; }
        .tarefa-data { font-size: 0.8rem; color: var(--secondary); }

        .acoes-area { display: flex; gap: 10px; margin-left: 10px; }
        .btn-acao { background: none; border: none; cursor: pointer; font-size: 1.1rem; padding: 5px; opacity: 0.5; transition: 0.2s; }
        .btn-acao:hover { opacity: 1; }

        .concluida { opacity: 0.5; }
        .concluida .tarefa-titulo { text-decoration: line-through; }

        /* Form e Filtros */
        .form-card { background: var(--card); padding: 20px; border-radius: 16px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        input, select, #btnSalvar { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid var(--border); box-sizing: border-box; font-size: 1rem; }
        #btnSalvar { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        
        .filtros { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .filtro-btn { background: var(--card); border: 1px solid var(--border); padding: 8px 16px; border-radius: 20px; white-space: nowrap; cursor: pointer; font-size: 0.85rem; }
        .filtro-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <div id="telaLogin">
        <h1 style="text-align:center; color: var(--primary);">üè† Gest√£o Familiar</h1>
        <button id="btnLogin" style="width:100%; padding:15px; border-radius:12px; cursor:pointer; font-weight:bold;">Entrar com Google</button>
    </div>

    <div id="telaApp" class="hidden">
        <div class="user-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 15px;">
            <div style="display:flex; align-items:center; gap:8px;">
                <img id="userPhoto" src="" style="width:30px; border-radius:50%;">
                <span id="userName" style="font-weight:bold; font-size: 0.9rem;"></span>
            </div>
            <button id="btnLogout" style="background:none; border:none; color:var(--danger); cursor:pointer; font-weight:bold;">Sair</button>
        </div>

        <div class="progress-header"><span>Progresso Familiar</span> <span id="txtPercent">0%</span></div>
        <div class="progress-container"><div id="progressBar"></div></div>

        <div class="form-card">
            <input type="text" id="inputNomeManual" placeholder="Seu Nome">
            <input type="text" id="inputTarefa" placeholder="O que temos para hoje?">
            <div style="display:flex; gap:8px;">
                <select id="selectCategoria" style="flex:1.2;">
                    <option value="GERAL">üìÇ GERAL</option>
                    <option value="FAXINA">üßπ FAXINA</option>
                    <option value="ALIMENTA√á√ÉO">üç¥ ALIMENTA√á√ÉO</option>
                    <option value="CARRO">üöó CARRO</option>
                    <option value="IGREJA">‚õ™ IGREJA</option>
                    <option value="PET">üêæ PET</option>
                </select>
                <input type="date" id="inputData" style="flex:1;">
            </div>
            <button id="btnSalvar">Salvar Tarefa</button>
        </div>

        <div class="filtros" id="filtrosContainer"></div>
        <ul id="listaTarefas"></ul>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, onAuthStateChanged, signOut, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyBG9XmFduYzpXhYcWF9UPSbGa-w2GZ3cKc", authDomain: "gestao-familiar-ac7d6.firebaseapp.com", projectId: "gestao-familiar-ac7d6", storageBucket: "gestao-familiar-ac7d6.firebasestorage.app", messagingSenderId: "1063581141078", appId: "1:1063581141078:web:af2fc67412dbc6fee313f7" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const emailsAutorizados = ["anderson.canesso@gmail.com", "adriana.canesso@gmail.com", "melissa.canesso@gmail.com", "felipe.canesso1@gmail.com"];

    let tarefasGlobais = [], categoriaAtiva = "Tudo", idEdicao = null;

    onAuthStateChanged(auth, user => {
        if (user && emailsAutorizados.includes(user.email.toLowerCase())) {
            document.getElementById('telaLogin').classList.add('hidden');
            document.getElementById('telaApp').classList.remove('hidden');
            document.getElementById('userName').innerText = user.displayName.split(' ')[0];
            document.getElementById('userPhoto').src = user.photoURL;
            document.getElementById('inputNomeManual').value = user.displayName.split(' ')[0];
            document.getElementById('inputData').value = new Date().toISOString().split('T')[0];
            escutarTarefas();
        } else if (user) { signOut(auth); alert("Acesso negado."); }
    });

    function escutarTarefas() {
        onSnapshot(query(collection(db, "tarefas"), orderBy("criadoEm", "desc")), snap => {
            tarefasGlobais = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderizar();
        });
    }

    window.toggleTarefa = async (id, s) => await updateDoc(doc(db, "tarefas", id), { concluida: s });
    window.eliminar = async (id) => { if(confirm("Apagar tarefa?")) await deleteDoc(doc(db, "tarefas", id)); };
    
    window.prepararEdicao = (id, d, c, dt, n) => {
        idEdicao = id;
        document.getElementById('inputTarefa').value = d;
        document.getElementById('selectCategoria').value = c;
        document.getElementById('inputData').value = dt;
        document.getElementById('inputNomeManual').value = n;
        document.getElementById('btnSalvar').innerText = "Atualizar Tarefa";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    document.getElementById('btnSalvar').onclick = async () => {
        const desc = document.getElementById('inputTarefa').value;
        if (!desc) return;
        const dados = {
            descricao: desc.charAt(0).toUpperCase() + desc.slice(1),
            categoria: document.getElementById('selectCategoria').value,
            dataLimite: document.getElementById('inputData').value,
            autorNome: document.getElementById('inputNomeManual').value,
            autorFoto: auth.currentUser.photoURL
        };

        if (idEdicao) {
            await updateDoc(doc(db, "tarefas", idEdicao), dados);
            idEdicao = null;
            document.getElementById('btnSalvar').innerText = "Salvar Tarefa";
        } else {
            await addDoc(collection(db, "tarefas"), { ...dados, concluida: false, criadoEm: new Date() });
        }
        document.getElementById('inputTarefa').value = "";
    };

    function renderizar() {
        const lista = document.getElementById('listaTarefas');
        lista.innerHTML = "";
        const cats = ["Tudo", "GERAL", "FAXINA", "ALIMENTA√á√ÉO", "CARRO", "IGREJA", "PET"];
        document.getElementById('filtrosContainer').innerHTML = cats.map(c => `<button class="filtro-btn ${categoriaAtiva === c ? 'active' : ''}" onclick="window.mudarFiltro('${c}')">${c}</button>`).join('');

        tarefasGlobais.filter(t => categoriaAtiva === "Tudo" || t.categoria === categoriaAtiva).forEach(t => {
            const dataF = t.dataLimite ? t.dataLimite.split('-').reverse().join('/') : "";
            const divSwipe = document.createElement('div');
            divSwipe.className = 'swipe-container';
            divSwipe.innerHTML = `
                <div class="swipe-bg"><span>Apagar üóëÔ∏è</span></div>
                <div class="tarefa-card ${t.concluida ? 'concluida' : ''}" 
                     data-id="${t.id}"
                     ontouchstart="handleTouchStart(event)" 
                     ontouchmove="handleTouchMove(event)" 
                     ontouchend="handleTouchEnd(event)">
                    <div class="check-area">
                        <input type="checkbox" ${t.concluida ? 'checked' : ''} onchange="window.toggleTarefa('${t.id}', this.checked)">
                    </div>
                    <div class="autor-area">
                        <img src="${t.autorFoto}" class="autor-foto">
                        <span class="autor-nome">${t.autorNome}</span>
                    </div>
                    <div class="info-area">
                        <span class="cat-label">${t.categoria}</span>
                        <span class="tarefa-titulo">${t.descricao}</span>
                        <span class="tarefa-data">üóìÔ∏è ${dataF}</span>
                    </div>
                    <div class="acoes-area">
                        <button class="btn-acao" onclick="window.prepararEdicao('${t.id}', \`${t.descricao}\`, '${t.categoria}', '${t.dataLimite}', '${t.autorNome}')">‚úèÔ∏è</button>
                        <button class="btn-acao" onclick="window.eliminar('${t.id}')">üóëÔ∏è</button>
                    </div>
                </div>`;
            lista.appendChild(divSwipe);
        });

        const total = tarefasGlobais.length;
        const feitas = tarefasGlobais.filter(t => t.concluida).length;
        const porc = total > 0 ? Math.round((feitas / total) * 100) : 0;
        document.getElementById('progressBar').style.width = porc + "%";
        document.getElementById('txtPercent').innerText = porc + "%";
    }

    // L√ìGICA DO SWIPE
    let touchStartX = 0;
    let currentElement = null;

    window.handleTouchStart = (e) => {
        touchStartX = e.touches[0].clientX;
        currentElement = e.currentTarget;
        currentElement.style.transition = 'none';
    };

    window.handleTouchMove = (e) => {
        const x = e.touches[0].clientX;
        const diff = x - touchStartX;
        if (diff < 0 && diff > -100) {
            currentElement.style.transform = `translateX(${diff}px)`;
        }
    };

    window.handleTouchEnd = (e) => {
        const x = e.changedTouches[0].clientX;
        const diff = x - touchStartX;
        currentElement.style.transition = 'transform 0.3s ease';
        if (diff < -70) {
            currentElement.style.transform = `translateX(-100%)`;
            setTimeout(() => window.eliminar(currentElement.dataset.id), 300);
        } else {
            currentElement.style.transform = `translateX(0)`;
        }
    };

    window.mudarFiltro = c => { categoriaAtiva = c; renderizar(); };
    document.getElementById('btnLogin').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('btnLogout').onclick = () => signOut(auth);
</script>
</body>
</html>
