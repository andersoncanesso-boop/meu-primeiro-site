<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Familiar - Teste Firebase</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #e8f0fe; }
        .card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        button { background-color: #1a73e8; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #1557b0; }
        #status { margin-top: 15px; color: green; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h1>üè† Gest√£o Familiar</h1>
        <p>Clique no bot√£o para testar a conex√£o com o Firebase:</p>
        <button id="btnSalvar">Salvar Tarefa de Teste</button>
        <div id="status"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Suas chaves que voc√™ acabou de me passar
        const firebaseConfig = {
            apiKey: "AIzaSyBG9XmFduYzpXhYcWF9UPSbGa-w2GZ3cKc",
            authDomain: "gestao-familiar-ac7d6.firebaseapp.com",
            projectId: "gestao-familiar-ac7d6",
            storageBucket: "gestao-familiar-ac7d6.firebasestorage.app",
            messagingSenderId: "1063581141078",
            appId: "1:1063581141078:web:af2fc67412dbc6fee313f7"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fun√ß√£o para salvar no banco de dados
        document.getElementById('btnSalvar').onclick = async () => {
            const statusDiv = document.getElementById('status');
            statusDiv.innerText = "Enviando...";
            
            try {
                await addDoc(collection(db, "testes"), {
                    item: "Lavar lou√ßa",
                    data: new Date(),
                    status: "Pendente"
                });
                statusDiv.innerText = "‚úÖ Enviado com sucesso!";
            } catch (e) {
                console.error("Erro ao salvar: ", e);
                statusDiv.innerText = "‚ùå Erro: Verifique se o Firestore est√° em 'Modo de Teste'";
                statusDiv.style.color = "red";
            }
        };
    </script>
</body>
</html>
