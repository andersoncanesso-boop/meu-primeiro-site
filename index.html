<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Familiar Pro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        .hidden { display: none; }
        h1 { color: #1a73e8; text-align: center; font-size: 1.6rem; margin-top: 0; }
        
        /* Cabe√ßalho do Usu√°rio */
        .user-header { display: flex; align-items: center; justify-content: space-between; background: #e8f0fe; padding: 10px 15px; border-radius: 12px; margin-bottom: 20px; }
        .user-info { display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 0.9rem; }
        .user-info img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid white; }
        
        /* Formul√°rio */
        .input-group { display: flex; gap: 8px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 2px solid #eee; border-radius: 12px; outline: none; transition: 0.3s; }
        input:focus { border-color: #1a73e8; }
        #btnSalvar { background: #1a73e8; color: white; border: none; padding: 12px 20px; border-radius: 12px; cursor: pointer; font-weight: bold; }

        /* Lista de Tarefas */
        #listaTarefas { list-style: none; padding: 0; }
        .tarefa-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #f0f0f0; animation: fadeIn 0.3s ease; }
        .tarefa-main { display: flex; align-items: center; gap: 12px; }
        .foto-autor { width: 30px; height: 30px; border-radius: 50%; }
        .texto-tarefa { font-size: 1rem; color: #333; }
        .concluida { text-decoration: line-through; color: #bbb; }
        .btn-delete { color: #ff4d4d; background: none; border: none; cursor: pointer; font-size: 1.2rem; font-weight: bold; }

        /* Login */
        #btnLogin { width: 100%; background: white; border: 2px solid #eee; padding: 15px; border-radius: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1rem; font-weight: 600; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <div id="telaLogin">
            <h1>üè† Gest√£o Familiar</h1>
            <p style="text-align: center; color: #666;">Organize as tarefas da casa de forma simples e segura.</p>
            <button id="btnLogin">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
                Entrar com Google
            </button>
        </div>

        <div id="telaApp" class="hidden">
            <div class="user-header">
                <div class="user-info">
                    <img id="userPhoto" src="">
                    <span id="userName"></span>
                </div>
                <button id="btnLogout" style="background:none; border:none; color:#666; cursor:pointer; font-size:0.8rem;">Sair</button>
            </div>

            <div class="input-group">
                <input type="text" id="inputTarefa" placeholder="O que precisa ser feito?">
                <button id="btnSalvar">Add</button>
            </div>

            <ul id="listaTarefas"></ul>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBG9XmFduYzpXhYcWF9UPSbGa-w2GZ3cKc",
            authDomain: "gestao-familiar-ac7d6.firebaseapp.com",
            projectId: "gestao-familiar-ac7d6",
            storageBucket: "gestao-familiar-ac7d6.firebasestorage.app",
            messagingSenderId: "1063581141078",
            appId: "1:1063581141078:web:af2fc67412dbc6fee313f7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const telaLogin = document.getElementById('telaLogin');
        const telaApp = document.getElementById('telaApp');

        // LOGIN / LOGOUT
        document.getElementById('btnLogin').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('btnLogout').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                telaLogin.classList.add('hidden');
                telaApp.classList.remove('hidden');
                document.getElementById('userName').innerText = user.displayName.split(' ')[0]; // S√≥ o primeiro nome
                document.getElementById('userPhoto').src = user.photoURL;
                carregarTarefas();
            } else {
                telaLogin.classList.remove('hidden');
                telaApp.classList.add('hidden');
            }
        });

        // SALVAR
        document.getElementById('btnSalvar').onclick = async () => {
            const input = document.getElementById('inputTarefa');
            if (input.value && auth.currentUser) {
                await addDoc(collection(db, "tarefas"), {
                    descricao: input.value,
                    autorNome: auth.currentUser.displayName,
                    autorFoto: auth.currentUser.photoURL, // SALVANDO A FOTO
                    concluida: false,
                    dataCriacao: new Date()
                });
                input.value = "";
            }
        };

        function carregarTarefas() {
            const q = query(collection(db, "tarefas"), orderBy("dataCriacao", "desc"));
            onSnapshot(q, (snapshot) => {
                const lista = document.getElementById('listaTarefas');
                lista.innerHTML = "";
                snapshot.forEach(docSnap => {
                    const t = docSnap.data();
                    const li = document.createElement('li');
                    li.className = 'tarefa-item';
                    li.innerHTML = `
                        <div class="tarefa-main">
                            <input type="checkbox" ${t.concluida ? 'checked' : ''} onchange="window.toggleTarefa('${docSnap.id}', this.checked)">
                            <img src="${t.autorFoto || 'https://via.placeholder.com/30'}" class="foto-autor" title="${t.autorNome}">
                            <span class="texto-tarefa ${t.concluida ? 'concluida' : ''}">${t.descricao}</span>
                        </div>
                        <button class="btn-delete" onclick="window.excluirTarefa('${docSnap.id}')">√ó</button>
                    `;
                    lista.appendChild(li);
                });
            });
        }

        window.toggleTarefa = async (id, status) => {
            await updateDoc(doc(db, "tarefas", id), { concluida: status });
        };

        window.excluirTarefa = async (id) => {
            if(confirm("Deseja excluir esta tarefa?")) {
                await deleteDoc(doc(db, "tarefas", id));
            }
        };
    </script>
</body>
</html>
