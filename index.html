<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Familiar Pro</title>
    <style>
        :root { --bg: #f0f2f5; --card: #ffffff; --text: #1c1e21; --border: #ebedf0; --primary: #2563eb; --secondary: #65676b; --danger: #ef4444; }
        body.dark-mode { --bg: #18191a; --card: #242526; --text: #e4e6eb; --border: #3e4042; --primary: #4589ff; --secondary: #b0b3b8; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; margin: 0; transition: background 0.3s; overflow-x: hidden; }
        .container { width: 100%; max-width: 500px; }
        .hidden { display: none; }
        .progress-header { display: flex; justify-content: space-between; font-size: 0.8rem; font-weight: bold; margin-bottom: 5px; }
        .progress-container { background: var(--border); border-radius: 10px; height: 10px; margin-bottom: 20px; overflow: hidden; }
        #progressBar { background: var(--primary); width: 0%; height: 100%; transition: 0.5s ease; }
        .swipe-container { position: relative; overflow: hidden; border-radius: 12px; margin-bottom: 12px; touch-action: pan-y; }
        .swipe-bg { position: absolute; right: 0; top: 0; bottom: 0; width: 100%; background: var(--danger); display: flex; align-items: center; justify-content: flex-end; padding-right: 20px; color: white; font-weight: bold; border-radius: 12px; z-index: 1; }
        .tarefa-card { background: var(--card); border-radius: 12px; padding: 16px; display: flex; align-items: center; box-shadow: 0 1px 2px rgba(0,0,0,0.1); border: 1px solid var(--border); position: relative; z-index: 2; transition: transform 0.2s ease-out; }
        .check-area { margin-right: 12px; }
        .check-area input { transform: scale(1.3); cursor: pointer; }
        .autor-area { text-align: center; min-width: 60px; margin-right: 12px; }
        .autor-foto { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        .autor-nome { font-size: 0.65rem; font-weight: bold; color: var(--secondary); display: block; margin-top: 2px; }
        .info-area { flex: 1; }
        .cat-label { font-size: 0.65rem; font-weight: 800; color: var(--primary); text-transform: uppercase; }
        .tarefa-titulo { font-size: 1rem; font-weight: 600; display: block; margin: 1px 0; line-height: 1.2; }
        .tarefa-data { font-size: 0.8rem; color: var(--secondary); }
        .acoes-area { display: flex; gap: 10px; margin-left: 10px; }
        .btn-acao { background: none; border: none; cursor: pointer; font-size: 1.1rem; padding: 5px; opacity: 0.5; transition: 0.2s; }
        .concluida { opacity: 0.5; }
        .concluida .tarefa-titulo { text-decoration: line-through; }
        .form-card { background: var(--card); padding: 20px; border-radius: 16px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        input, select, #btnSalvar { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid var(--border); box-sizing: border-box; font-size: 1rem; }
        #btnSalvar { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        .filtros { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .filtro-btn { background: var(--card); border: 1px solid var(--border); padding: 8px 16px; border-radius: 20px; white-space: nowrap; cursor: pointer; font-size: 0.85rem; }
        .filtro-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <div id="telaLogin">
        <h1 style="text-align:center; color: var(--primary);">üè† Gest√£o Familiar</h1>
        <button id="btnLogin" style="width:100%; padding:15px; border-radius:12px; cursor:pointer; font-weight:bold;">Entrar com Google</button>
    </div>

    <div id="telaApp" class="hidden">
        <div class="user-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 15px;">
            <div style="display:flex; align-items:center; gap:8px;">
                <img id="userPhoto" src="" style="width:30px; border-radius:50%;">
                <span id="userName" style="font-weight:bold; font-size: 0.9rem;"></span>
            </div>
            <button id="btnLogout" style="background:none; border:none; color:var(--danger); cursor:pointer; font-weight:bold;">Sair</button>
        </div>

        <div class="progress-header"><span>Progresso Familiar</span> <span id="txtPercent">0%</span></div>
        <div class="progress-container"><div id="progressBar"></div></div>

        <div class="form-card">
            <input type="text" id="inputNomeManual" placeholder="Seu Nome">
            <input type="text" id="inputTarefa" placeholder="O que temos para hoje?">
            <div style="display:flex; gap:8px;">
                <select id="selectCategoria" style="flex:1.2;">
                    <option value="GERAL">üìÇ GERAL</option>
                    <option value="FAXINA">üßπ FAXINA</option>
